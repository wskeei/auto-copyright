<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业物联网数据采集与分析平台 | 设备添加</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-dark: #0062c4;
            --primary-light: #e6f1fa;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 113, 227, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
            margin-left: 16px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 32px;
            transition: var(--transition);
            margin-bottom: 32px;
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 113, 227, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            margin-right: 12px;
        }

        .btn-outline:hover {
            background-color: var(--primary-light);
        }

        .footer-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background-color: #34c759;
        }

        .status-inactive {
            background-color: #ff3b30;
        }

        .status-pending {
            background-color: #ff9500;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        .success-message {
            background-color: #d1f3d8;
            color: #1a7b34;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease-out;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success-icon {
            margin-right: 12px;
            font-size: 20px;
        }

        .nav-tabs {
            display: flex;
            border-bottom: 1px solid #d2d2d7;
            margin-bottom: 24px;
        }

        .nav-tab {
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }

        .nav-tab:hover {
            color: var(--primary-color);
        }

        .nav-tab.active {
            color: var(--primary-color);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .connection-status {
            display: flex;
            align-items: center;
            margin-top: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .connected {
            background-color: #34c759;
        }

        .disconnected {
            background-color: #ff3b30;
        }

        .protocol-info {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .qr-scanner {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            background-color: var(--primary-light);
            border-radius: 8px;
            margin-top: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .qr-scanner:hover {
            background-color: #d4e8f8;
        }

        .qr-icon {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .qr-text {
            font-size: 14px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .section-icon {
            margin-right: 8px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">IIoT</div>
                <div class="logo-text">工业物联网数据平台</div>
            </div>
            <div class="user-profile">
                <div>2024年6月</div>
                <div class="user-avatar">AD</div>
            </div>
        </div>

        <h1 class="page-title">设备管理</h1>

        <div class="nav-tabs">
            <div class="nav-tab">设备列表</div>
            <div class="nav-tab active">添加设备</div>
            <div class="nav-tab">设备分组</div>
            <div class="nav-tab">通信监控</div>
        </div>

        <div id="successMessage" class="success-message">
            <span class="success-icon">✓</span>
            <span>设备已成功添加并连接到平台</span>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">添加新设备</h2>
                <div>
                    <span class="status-indicator status-active"></span>
                    <span>平台在线</span>
                </div>
            </div>

            <form id="deviceForm">
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">🔹</span>
                        <span>基本信息</span>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="deviceName">设备名称</label>
                                <input type="text" id="deviceName" placeholder="例如: 注塑机 #A-12" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="deviceId">设备唯一标识符 (SN/ID)</label>
                                <input type="text" id="deviceId" placeholder="例如: IOT-DEV-2024-0628" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="deviceModel">设备型号</label>
                                <input type="text" id="deviceModel" placeholder="例如: MX-3000" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="productionLine">所属产线/区域</label>
                                <input type="text" id="productionLine" placeholder="例如: 注塑产线B区" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">🔹</span>
                        <span>技术规格</span>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="deviceType">设备类型</label>
                                <select id="deviceType" required>
                                    <option value="">选择设备类型</option>
                                    <option value="sensor">传感器设备</option>
                                    <option value="controller">控制器</option>
                                    <option value="actuator">执行器</option>
                                    <option value="gateway">网关设备</option>
                                    <option value="robot">工业机器人</option>
                                    <option value="cnc">CNC机床</option>
                                    <option value="plc">PLC控制器</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="communicationProtocol">通信协议</label>
                                <select id="communicationProtocol" required>
                                    <option value="">选择通信协议</option>
                                    <option value="modbus-rtu">Modbus RTU</option>
                                    <option value="modbus-tcp">Modbus TCP</option>
                                    <option value="opc-ua">OPC UA</option>
                                    <option value="profibus">PROFIBUS</option>
                                    <option value="ethernet-ip">EtherNet/IP</option>
                                    <option value="mqtt">MQTT</option>
                                    <option value="other">其他</option>
                                </select>
                                <div class="protocol-info">此信息仅用于记录设备配置</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">🔹</span>
                        <span>网络配置</span>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="ipAddress">IP地址 (可选)</label>
                                <input type="text" id="ipAddress" placeholder="例如: 192.168.1.100">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="port">端口 (可选)</label>
                                <input type="number" id="port" placeholder="例如: 502">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="macAddress">MAC地址 (可选)</label>
                        <input type="text" id="macAddress" placeholder="例如: 00:1A:2B:3C:4D:5E">
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">🔹</span>
                        <span>快速添加</span>
                    </div>
                    <div class="qr-scanner" onclick="scanQRCode()">
                        <div class="qr-icon">📷</div>
                        <div class="qr-text">扫描设备二维码自动填充信息</div>
                    </div>
                </div>

                <div class="footer-actions">
                    <button type="button" class="btn btn-outline">取消</button>
                    <button type="submit" class="btn btn-primary">添加设备</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('deviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 显示成功消息
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // 3秒后淡出成功消息
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
            
            // 重置表单
            setTimeout(() => {
                this.reset();
            }, 1000);
        });

        function scanQRCode() {
            // 模拟扫描二维码后填充表单
            document.getElementById('deviceName').value = '智能温控器 #TC-42';
            document.getElementById('deviceId').value = 'IOT-TEMP-2024-0630';
            document.getElementById('deviceModel').value = 'TC-5000';
            document.getElementById('productionLine').value = '装配产线A区';
            document.getElementById('deviceType').value = 'sensor';
            document.getElementById('communicationProtocol').value = 'modbus-tcp';
            document.getElementById('ipAddress').value = '192.168.2.150';
            document.getElementById('port').value = '502';
            
            // 显示扫描成功提示
            alert('二维码扫描成功，表单已自动填充');
        }

        // 模拟表单字段验证
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('blur', function() {
                if (this.required && !this.value) {
                    this.style.borderColor = '#ff3b30';
                } else {
                    this.style.borderColor = '#d2d2d7';
                }
            });
        });
    </script>
</body>
</html>
