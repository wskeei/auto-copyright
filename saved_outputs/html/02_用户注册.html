<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能交通监控与管理软件 - 用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-dark: #0066cc;
            --primary-light: #5fa8ff;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --success: #34c759;
            --error: #ff3b30;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 113, 227, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 113, 227, 0.03) 0%, transparent 20%);
            animation: gradientFlow 20s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 10% 20%, 90% 80%; }
            50% { background-position: 20% 30%, 80% 70%; }
            100% { background-position: 10% 20%, 90% 80%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .version {
            font-size: 14px;
            color: var(--text-secondary);
            background-color: rgba(0, 0, 0, 0.05);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .card-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: var(--border-radius);
            transition: var(--transition);
            background-color: rgba(0, 0, 0, 0.01);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
        }

        .form-control.error {
            border-color: var(--error);
        }

        .form-control.success {
            border-color: var(--success);
        }

        .form-message {
            font-size: 13px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-message.error {
            color: var(--error);
        }

        .form-message.success {
            color: var(--success);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\f140';
            font-family: 'Material Design Icons';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-secondary);
        }

        select.form-control {
            appearance: none;
            padding-right: 40px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            border: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.05);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .traffic-animation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow: hidden;
            z-index: -1;
        }

        .car {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: var(--primary-light);
            border-radius: 6px;
            animation: drive linear infinite;
            opacity: 0.7;
        }

        .car::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 5px;
            left: 10px;
        }

        .car::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 5px;
            right: 10px;
        }

        @keyframes drive {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .hidden {
            display: none;
        }

        .success-message {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background-color: var(--success);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 28px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            flex: 1;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .role-option:hover {
            border-color: var(--primary-light);
        }

        .role-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(0, 113, 227, 0.05);
        }

        .role-option i {
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .password-strength {
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .strength-0 { width: 20%; background-color: var(--error); }
        .strength-1 { width: 40%; background-color: #ff9500; }
        .strength-2 { width: 60%; background-color: #ffcc00; }
        .strength-3 { width: 80%; background-color: var(--primary-light); }
        .strength-4 { width: 100%; background-color: var(--success); }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .terms-checkbox input {
            margin-top: 3px;
        }

        .terms-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .terms-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">TMS</div>
                <div class="logo-text">智能交通监控系统</div>
            </div>
            <div class="version">版本 1.0 · 2024年6月</div>
        </div>

        <div class="card">
            <div id="register-form">
                <div class="card-header">
                    <h1 class="card-title">创建新账户</h1>
                    <p class="card-subtitle">加入智能交通监控平台，提升城市交通管理效率</p>
                </div>

                <div class="role-selector">
                    <div class="role-option" onclick="selectRole(this, 'operator')">
                        <i class="mdi mdi-account-cog"></i>
                        <div>操作员</div>
                    </div>
                    <div class="role-option" onclick="selectRole(this, 'analyst')">
                        <i class="mdi mdi-chart-bar"></i>
                        <div>分析师</div>
                    </div>
                    <div class="role-option" onclick="selectRole(this, 'admin')">
                        <i class="mdi mdi-shield-account"></i>
                        <div>管理员</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="输入用户名" oninput="validateUsername()">
                    <div id="username-message" class="form-message"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">电子邮箱 (可选)</label>
                    <input type="email" id="email" class="form-control" placeholder="example@domain.com" oninput="validateEmail()">
                    <div id="email-message" class="form-message"></div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">手机号码 (可选)</label>
                    <input type="tel" id="phone" class="form-control" placeholder="13800138000" oninput="validatePhone()">
                    <div id="phone-message" class="form-message"></div>
                </div>

                <div class="form-group">
                    <label for="region" class="form-label">所在地区</label>
                    <div class="select-wrapper">
                        <select id="region" class="form-control">
                            <option value="">选择所在地区</option>
                            <option value="beijing">北京市</option>
                            <option value="shanghai">上海市</option>
                            <option value="guangzhou">广州市</option>
                            <option value="shenzhen">深圳市</option>
                            <option value="chengdu">成都市</option>
                            <option value="hangzhou">杭州市</option>
                            <option value="wuhan">武汉市</option>
                            <option value="chongqing">重庆市</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="department" class="form-label">所属部门</label>
                    <div class="select-wrapper">
                        <select id="department" class="form-control">
                            <option value="">选择所属部门</option>
                            <option value="traffic">交通管理部门</option>
                            <option value="police">公安交警部门</option>
                            <option value="urban">城市规划部门</option>
                            <option value="emergency">应急管理部门</option>
                            <option value="other">其他政府部门</option>
                            <option value="enterprise">企业用户</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="至少8位字符" oninput="validatePassword()">
                    <div class="password-strength">
                        <div id="password-strength-bar" class="password-strength-bar"></div>
                    </div>
                    <div id="password-message" class="form-message"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">确认密码</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="再次输入密码" oninput="validateConfirmPassword()">
                    <div id="confirm-password-message" class="form-message"></div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms" class="terms-text">我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
                </div>

                <button type="button" class="btn btn-primary" onclick="submitForm()">创建账户</button>

                <div class="divider">或</div>

                <button type="button" class="btn btn-secondary">
                    <i class="mdi mdi-account-key" style="margin-right: 8px;"></i> 使用政府统一认证登录
                </button>

                <div class="login-link">
                    已有账户？ <a href="login.html">立即登录</a>
                </div>
            </div>

            <div id="success-message" class="success-message hidden">
                <div class="success-icon">
                    <i class="mdi mdi-check"></i>
                </div>
                <h2 class="card-title">注册成功！</h2>
                <p class="card-subtitle">您的账户已创建，正在跳转到登录页面...</p>
            </div>
        </div>
    </div>

    <div class="traffic-animation">
        <div class="car" style="bottom: 20px; animation-duration: 15s; animation-delay: 0s;"></div>
        <div class="car" style="bottom: 40px; animation-duration: 20s; animation-delay: 3s;"></div>
        <div class="car" style="bottom: 60px; animation-duration: 25s; animation-delay: 7s;"></div>
    </div>

    <script>
        let selectedRole = null;
        let formValid = {
            username: false,
            email: true, // 可选字段默认有效
            phone: true,  // 可选字段默认有效
            password: false,
            confirmPassword: false,
            terms: false
        };

        function selectRole(element, role) {
            document.querySelectorAll('.role-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedRole = role;
        }

        function validateUsername() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('username-message');
            
            if (username.length === 0) {
                message.textContent = '';
                message.className = 'form-message';
                document.getElementById('username').className = 'form-control';
                formValid.username = false;
                return;
            }
            
            if (username.length < 4) {
                message.textContent = '用户名至少需要4个字符';
                message.className = 'form-message error';
                document.getElementById('username').className = 'form-control error';
                formValid.username = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                message.textContent = '用户名只能包含字母、数字和下划线';
                message.className = 'form-message error';
                document.getElementById('username').className = 'form-control error';
                formValid.username = false;
            } else {
                message.textContent = '用户名可用';
                message.className = 'form-message success';
                document.getElementById('username').className = 'form-control success';
                formValid.username = true;
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('email-message');
            
            if (email.length === 0) {
                message.textContent = '';
                message.className = 'form-message';
                document.getElementById('email').className = 'form-control';
                formValid.email = true;
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                message.textContent = '请输入有效的电子邮件地址';
                message.className = 'form-message error';
                document.getElementById('email').className = 'form-control error';
                formValid.email = false;
            } else {
                message.textContent = '电子邮件格式正确';
                message.className = 'form-message success';
                document.getElementById('email').className = 'form-control success';
                formValid.email = true;
            }
        }

        function validatePhone() {
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('phone-message');
            
            if (phone.length === 0) {
                message.textContent = '';
                message.className = 'form-message';
                document.getElementById('phone').className = 'form-control';
                formValid.phone = true;
                return;
            }
            
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                message.textContent = '请输入有效的中国大陆手机号码';
                message.className = 'form-message error';
                document.getElementById('phone').className = 'form-control error';
                formValid.phone = false;
            } else {
                message.textContent = '手机号码格式正确';
                message.className = 'form-message success';
                document.getElementById('phone').className = 'form-control success';
                formValid.phone = true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('password-message');
            const strengthBar = document.getElementById('password-strength-bar');
            
            if (password.length === 0) {
                message.textContent = '';
                message.className = 'form-message';
                document.getElementById('password').className = 'form-control';
                strengthBar.className = 'password-strength-bar';
                formValid.password = false;
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strength = Math.min(strength, 4);
            
            strengthBar.className = `password-strength-bar strength-${strength}`;
            
            if (password.length < 8) {
                message.textContent = '密码至少需要8个字符';
                message.className = 'form-message error';
                document.getElementById('password').className = 'form-control error';
                formValid.password = false;
            } else if (strength < 2) {
                message.textContent = '密码强度较弱，建议使用大小写字母和数字组合';
                message.className = 'form-message error';
                document.getElementById('password').className = 'form-control error';
                formValid.password = false;
            } else {
                message.textContent = strength >= 3 ? '密码强度优秀' : '密码强度良好';
                message.className = 'form-message success';
                document.getElementById('password').className = 'form-control success';
                formValid.password = true;
            }
            
            validateConfirmPassword();
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('confirm-password-message');
            
            if (confirmPassword.length === 0) {
                message.textContent = '';
                message.className = 'form-message';
                document.getElementById('confirm-password').className = 'form-control';
                formValid.confirmPassword = false;
                return;
            }
            
            if (confirmPassword !== password) {
                message.textContent = '两次输入的密码不一致';
                message.className = 'form-message error';
                document.getElementById('confirm-password').className = 'form-control error';
                formValid.confirmPassword = false;
            } else {
                message.textContent = '密码匹配';
                message.className = 'form-message success';
                document.getElementById('confirm-password').className = 'form-control success';
                formValid.confirmPassword = true;
            }
        }

        function validateTerms() {
            formValid.terms = document.getElementById('terms').checked;
        }

        function isFormValid() {
            validateTerms();
            
            if (!selectedRole) {
                alert('请选择您的角色');
                return false;
            }
            
            if (!formValid.username) {
                alert('请填写有效的用户名');
                document.getElementById('username').focus();
                return false;
            }
            
            if (!formValid.email) {
                alert('请填写有效的电子邮件或留空');
                document.getElementById('email').focus();
                return false;
            }
            
            if (!formValid.phone) {
                alert('请填写有效的手机号码或留空');
                document.getElementById('phone').focus();
                return false;
            }
            
            if (!formValid.password) {
                alert('请设置有效的密码');
                document.getElementById('password').focus();
                return false;
            }
            
            if (!formValid.confirmPassword) {
                alert('请确认您的密码');
                document.getElementById('confirm-password').focus();
                return false;
            }
            
            if (!formValid.terms) {
                alert('请阅读并同意服务条款和隐私政策');
                return false;
            }
            
            return true;
        }

        function submitForm() {
            if (!isFormValid()) return;
            
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('terms').addEventListener('change', validateTerms);
        });
    </script>
</body>
</html>
