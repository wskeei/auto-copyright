<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业物联网数据采集与分析平台 | 操作日志</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-dark: #0062c4;
            --background-light: #f5f7fa;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --error-color: #ff3b30;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background-light);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 240px;
            background: linear-gradient(135deg, #0a2540 0%, #1a365d 100%);
            color: white;
            padding: 24px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 0 24px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }
        
        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .sidebar-header h2::before {
            content: "";
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: var(--primary-color);
            border-radius: 6px;
            margin-right: 12px;
        }
        
        .sidebar-nav {
            padding: 0 12px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .nav-item i {
            margin-right: 12px;
            font-size: 18px;
        }
        
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 24px;
            margin-bottom: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .log-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .log-table th {
            text-align: left;
            padding: 12px 16px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .log-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        
        .log-table tr:last-child td {
            border-bottom: none;
        }
        
        .log-table tr:hover td {
            background-color: rgba(0, 113, 227, 0.03);
        }
        
        .log-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .log-type.login {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }
        
        .log-type.logout {
            background-color: rgba(0, 113, 227, 0.1);
            color: var(--primary-color);
        }
        
        .log-type.add {
            background-color: rgba(255, 149, 0, 0.1);
            color: var(--warning-color);
        }
        
        .log-type.delete {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
        }
        
        .log-type.modify {
            background-color: rgba(175, 82, 222, 0.1);
            color: #af52de;
        }
        
        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 24px;
        }
        
        .pagination-info {
            margin-right: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .pagination-controls {
            display: flex;
            gap: 8px;
        }
        
        .pagination-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-btn:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .pagination-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-badge {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-badge.online {
            background-color: var(--success-color);
        }
        
        .status-badge.offline {
            background-color: var(--error-color);
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 24px;
            max-width: 400px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
        }
        
        .search-btn {
            padding: 12px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .search-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 0;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state p {
            margin-bottom: 24px;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            font-weight: normal;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .date-picker {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .date-input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }
        
        .filter-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .filter-tag {
            padding: 6px 12px;
            background-color: rgba(0, 113, 227, 0.1);
            border-radius: 16px;
            font-size: 12px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .filter-tag i {
            margin-left: 6px;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>工业物联网平台</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表盘</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-industry"></i>
                    <span>设备管理</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>数据分析</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>告警中心</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-clipboard-list"></i>
                    <span>操作日志</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>用户管理</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="header">
                <h1>操作日志</h1>
                <div class="user-profile">
                    <span>管理员</span>
                    <div class="user-avatar">A</div>
                </div>
            </div>
            
            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-title">日志记录</div>
                    <div class="card-actions">
                        <button class="btn btn-outline">
                            <i class="fas fa-download"></i>
                            <span>导出</span>
                        </button>
                        <button class="btn btn-outline">
                            <i class="fas fa-filter"></i>
                            <span>筛选</span>
                        </button>
                        <button class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            <span>添加日志</span>
                        </button>
                    </div>
                </div>
                
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="搜索操作描述、用户...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="date-picker">
                    <span>时间范围：</span>
                    <input type="date" class="date-input" id="start-date">
                    <span>至</span>
                    <input type="date" class="date-input" id="end-date">
                    <button class="btn btn-outline">应用</button>
                </div>
                
                <div class="filter-tags">
                    <div class="filter-tag">
                        登录 <i class="fas fa-times"></i>
                    </div>
                    <div class="filter-tag">
                        2024-06-01 <i class="fas fa-times"></i>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>操作时间</th>
                                <th>操作用户</th>
                                <th>操作类型</th>
                                <th>操作描述</th>
                                <th>IP地址</th>
                            </tr>
                        </thead>
                        <tbody id="log-table-body">
                            <!-- 日志数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <div class="pagination-info">显示 1-10 条，共 48 条</div>
                    <div class="pagination-controls">
                        <button class="pagination-btn disabled">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn">2</button>
                        <button class="pagination-btn">3</button>
                        <button class="pagination-btn">4</button>
                        <button class="pagination-btn">5</button>
                        <button class="pagination-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为当前月份
            const today = new Date();
            const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            
            document.getElementById('start-date').valueAsDate = firstDayOfMonth;
            document.getElementById('end-date').valueAsDate = today;
            
            // 模拟日志数据
            const logData = [
                {
                    id: 1,
                    timestamp: '2024-06-15 09:23:45',
                    user: 'admin',
                    type: 'login',
                    description: '用户登录系统',
                    ip: '192.168.1.100'
                },
                {
                    id: 2,
                    timestamp: '2024-06-15 10:12:33',
                    user: 'operator1',
                    type: 'add',
                    description: '添加新设备: 温度传感器-车间A',
                    ip: '192.168.1.101'
                },
                {
                    id: 3,
                    timestamp: '2024-06-15 11:45:21',
                    user: 'engineer1',
                    type: 'modify',
                    description: '修改设备配置: 压力传感器-生产线3',
                    ip: '192.168.1.102'
                },
                {
                    id: 4,
                    timestamp: '2024-06-15 13:30:15',
                    user: 'admin',
                    type: 'delete',
                    description: '删除设备: 湿度传感器-仓库2',
                    ip: '192.168.1.100'
                },
                {
                    id: 5,
                    timestamp: '2024-06-15 14:22:10',
                    user: 'operator2',
                    type: 'login',
                    description: '用户登录系统',
                    ip: '192.168.1.103'
                },
                {
                    id: 6,
                    timestamp: '2024-06-15 15:18:45',
                    user: 'engineer2',
                    type: 'modify',
                    description: '更新设备固件: 流量计-生产线1',
                    ip: '192.168.1.104'
                },
                {
                    id: 7,
                    timestamp: '2024-06-15 16:05:33',
                    user: 'operator1',
                    type: 'logout',
                    description: '用户退出系统',
                    ip: '192.168.1.101'
                },
                {
                    id: 8,
                    timestamp: '2024-06-15 17:30:22',
                    user: 'admin',
                    type: 'add',
                    description: '添加新用户: engineer3',
                    ip: '192.168.1.100'
                },
                {
                    id: 9,
                    timestamp: '2024-06-15 18:15:10',
                    user: 'engineer1',
                    type: 'modify',
                    description: '调整报警阈值: 振动传感器-电机组',
                    ip: '192.168.1.102'
                },
                {
                    id: 10,
                    timestamp: '2024-06-15 19:00:05',
                    user: 'operator2',
                    type: 'logout',
                    description: '用户退出系统',
                    ip: '192.168.1.103'
                }
            ];
            
            // 渲染日志表格
            const logTableBody = document.getElementById('log-table-body');
            
            function renderLogs(logs) {
                logTableBody.innerHTML = '';
                
                if (logs.length === 0) {
                    logTableBody.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <i class="fas fa-clipboard"></i>
                                    <p>没有找到匹配的日志记录</p>
                                    <button class="btn btn-outline">清除筛选条件</button>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.className = 'fade-in';
                    
                    let typeClass = '';
                    let typeText = '';
                    
                    switch(log.type) {
                        case 'login':
                            typeClass = 'login';
                            typeText = '登录';
                            break;
                        case 'logout':
                            typeClass = 'logout';
                            typeText = '登出';
                            break;
                        case 'add':
                            typeClass = 'add';
                            typeText = '添加';
                            break;
                        case 'delete':
                            typeClass = 'delete';
                            typeText = '删除';
                            break;
                        case 'modify':
                            typeClass = 'modify';
                            typeText = '修改';
                            break;
                    }
                    
                    row.innerHTML = `
                        <td>${log.timestamp}</td>
                        <td>
                            <span class="status-badge online"></span>
                            ${log.user}
                        </td>
                        <td><span class="log-type ${typeClass}">${typeText}</span></td>
                        <td>${log.description}</td>
                        <td>${log.ip}</td>
                    `;
                    
                    logTableBody.appendChild(row);
                });
            }
            
            // 初始化渲染
            renderLogs(logData);
            
            // 搜索功能
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                
                if (!searchTerm) {
                    renderLogs(logData);
                    return;
                }
                
                const filteredLogs = logData.filter(log => 
                    log.user.toLowerCase().includes(searchTerm) || 
                    log.description.toLowerCase().includes(searchTerm) ||
                    log.type.toLowerCase().includes(searchTerm) ||
                    log.ip.toLowerCase().includes(searchTerm)
                );
                
                renderLogs(filteredLogs);
            }
            
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            // 分页功能
            const paginationBtns = document.querySelectorAll('.pagination-btn:not(.disabled)');
            
            paginationBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.pagination-btn.active').classList.remove('active');
                    this.classList.add('active');
                    
                    // 在实际应用中，这里会加载对应页面的数据
                });
            });
            
            // 从LocalStorage加载日志数据
            function loadLogsFromStorage() {
                const storedLogs = localStorage.getItem('iotPlatformLogs');
                if (storedLogs) {
                    return JSON.parse(storedLogs);
                }
                return null;
            }
            
            // 保存日志数据到LocalStorage
            function saveLogsToStorage(logs) {
                localStorage.setItem('iotPlatformLogs', JSON.stringify(logs));
            }
            
            // 初始化时检查是否有存储的日志数据
            const storedLogs = loadLogsFromStorage();
            if (storedLogs) {
                renderLogs(storedLogs);
            } else {
                saveLogsToStorage(logData);
            }
            
            // 添加新日志
            const addLogBtn = document.querySelector('.btn-primary');
            
            addLogBtn.addEventListener('click', function() {
                const newLog = {
                    id: logData.length + 1,
                    timestamp: new Date().toISOString().replace('T', ' ').substring(0, 19),
                    user: 'admin',
                    type: 'add',
                    description: '手动添加的测试日志条目',
                    ip: '192.168.1.100'
                };
                
                logData.unshift(newLog);
                renderLogs(logData);
                saveLogsToStorage(logData);
                
                // 显示添加成功的提示
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.right = '20px';
                notification.style.backgroundColor = 'var(--success-color)';
                notification.style.color = 'white';
                notification.style.padding = '12px 24px';
                notification.style.borderRadius = '8px';
                notification.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
                notification.style.zIndex = '1000';
                notification.style.transform = 'translateY(30px)';
                notification.style.opacity = '0';
                notification.style.transition = 'all 0.3s ease';
                notification.innerHTML = '<i class="fas fa-check-circle"></i> 日志条目已添加';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateY(0)';
                    notification.style.opacity = '1';
                }, 10);
                
                setTimeout(() => {
                    notification.style.transform = 'translateY(30px)';
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            });
        });
    </script>
</body>
</html>
