    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàùÂßãÂåñÊó•ÊúüÈÄâÊã©Âô®
            const today = new Date();
            const sevenDaysAgo = new Date();

            document.getElementById('end-date').valueAsDate = today;
            
            // ÂàùÂßãÂåñÂõæË°®
            const ctx = document.getElementById('data-chart').getContext('2d');
            let chartType = 'line';
            let dataChart = null;
            
            function initializeChart() {
                if (dataChart) {
                    dataChart.destroy();
                }
                
                const config = {
                    type: chartType,
                    data: {
                        labels: generateTimeLabels(),
                        datasets: [{
                            label: 'Ê∏©Â∫¶ (¬∞C)',
                            data: generateRandomData(25, 5, 50),
                            borderColor: '#0071e3',
                            backgroundColor: chartType === 'bar' ? 'rgba(0, 113, 227, 0.5)' : 'transparent',
                            borderWidth: 2,
                            pointRadius: 3,
                            pointBackgroundColor: '#0071e3',
                            pointHoverRadius: 5,
                            tension: 0.1,
                            fill: chartType === 'line' ? {
                                target: 'origin',
                                above: 'rgba(0, 113, 227, 0.05)'
                            } : false
                        }]
                    },
                    options: {

                            },

                                }
                            }
                        },
                        plugins: {

                                    },
                                    pinch: {

                                    },
                                    mode: 'xy'
                                },

                                }
                            },

                            },

                            }
                        },
                        interaction: {

                            intersect: false
                        }
                    }
                };
                
                dataChart = new Chart(ctx, config);
            }
            
            function generateTimeLabels() {
                const labels = [];
                const startDate = new Date(document.getElementById('start-date').value);
                const endDate = new Date(document.getElementById('end-date').value);
                
                const diffInHours = Math.floor((endDate - startDate) / (1000 * 60 * 60));
                const interval = Math.max(1, Math.floor(diffInHours / 24));
                
                for (let i = 0; i <= diffInHours; i += interval) {
                    const date = new Date(startDate);
                    date.setHours(date.getHours() + i);
                    labels.push(date);
                }
                
                return labels;
            }
            
            function generateRandomData(base, variance, count) {
                const data = [];
                for (let i = 0; i < count; i++) {
                    const value = base + (Math.random() * variance * 2 - variance);
                    data.push(parseFloat(value.toFixed(2)));
                }
                return data;
            }
            
            function populateDataTable() {
                const tableBody = document.getElementById('data-table-body');
                tableBody.innerHTML = '';
                
                const startDate = new Date(document.getElementById('start-date').value);
                const endDate = new Date(document.getElementById('end-date').value);
                const device = document.getElementById('device-select').value || 'Êú™ÈÄâÊã©ËÆæÂ§á';
                const parameter = document.getElementById('parameter-select').value || 'Êú™ÈÄâÊã©ÂèÇÊï∞';
                
                const diffInHours = Math.floor((endDate - startDate) / (1000 * 60 * 60));
                const rowsToGenerate = Math.min(50, diffInHours);
                
                for (let i = 0; i < rowsToGenerate; i++) {
                    const date = new Date(startDate);
                    date.setHours(date.getHours() + i);
                    
                    const value = 25 + (Math.random() * 10 * 2 - 10);
                    const status = getRandomStatus();
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date.toISOString().replace('T', ' ').substring(0, 19)}</td>
                        <td>${device}</td>
                        <td>${parameter}</td>
                        <td>${value.toFixed(2)}</td>
                        <td><span class="status-badge ${status.class}">${status.text}</span></td>
                    `;
                    tableBody.appendChild(row);
                }
            }
            
            function getRandomStatus() {
                const rand = Math.random();
                if (rand > 0.9) {
                    return { class: 'status-error', text: 'ÂºÇÂ∏∏' };
                } else if (rand > 0.7) {
                    return { class: 'status-warning', text: 'Ë≠¶Âëä' };
                } else {
                    return { class: 'status-normal', text: 'Ê≠£Â∏∏' };
                }
            }
            
            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.getElementById('query-btn').addEventListener('click', function() {
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                const chartContainer = document.querySelector('.chart-container');
                chartContainer.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                // Ê®°ÊãüAPIËØ∑Ê±ÇÂª∂Ëøü
                setTimeout(() => {
                    chartContainer.innerHTML = '<canvas id="data-chart"></canvas>';
                    initializeChart();
                    populateDataTable();
                }, 800);
            });
            
            document.getElementById('reset-btn').addEventListener('click', function() {
                document.getElementById('plant-select').value = '';
                document.getElementById('device-select').value = '';
                document.getElementById('parameter-select').value = '';
                
                const today = new Date();
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(today.getDate() - 7);
                
                document.getElementById('start-date').valueAsDate = sevenDaysAgo;
                document.getElementById('end-date').valueAsDate = today;
            });
            
            document.querySelectorAll('.chart-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    chartType = this.dataset.type;
                    initializeChart();
                });
            });
            
            document.getElementById('zoom-reset').addEventListener('click', function() {
                if (dataChart) {
                    dataChart.resetZoom();
                }
            });
            
            document.getElementById('zoom-in').addEventListener('click', function() {
                if (dataChart) {
                    dataChart.zoom(1.1);
                }
            });
            
            document.getElementById('zoom-out').addEventListener('click', function() {
                if (dataChart) {
                    dataChart.zoom(0.9);
                }
            });
            
            // ÂàùÂßãÂåñÈ°µÈù¢
            initializeChart();
            populateDataTable();
        });
    </script>
