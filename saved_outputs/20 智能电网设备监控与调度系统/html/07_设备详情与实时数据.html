<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备详情与实时数据 | 智能电网监控系统</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #1d4ed8;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
        }

        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title svg {
            width: 20px;
            height: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
        }

        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
        }

        .gauge {
            width: 160px;
            height: 160px;
            position: relative;
            margin-bottom: 16px;
        }

        .gauge-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .gauge-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 160px, 160px, 80px);
        }

        .gauge-fill-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            clip: rect(0, 80px, 160px, 0);
            transform: rotate(0deg);
            background: conic-gradient(
                var(--success-color) 0% 70%,
                var(--warning-color) 70% 90%,
                var(--danger-color) 90% 100%
            );
        }

        .gauge-cover {
            width: 120px;
            height: 120px;
            background-color: var(--card-color);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gauge-value {
            font-size: 24px;
            font-weight: 600;
        }

        .gauge-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chart-container {
            height: 300px;
            width: 100%;
        }

        .control-buttons {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        .control-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: var(--secondary-color);
        }

        .danger-button {
            background-color: var(--danger-color);
            color: white;
        }

        .danger-button:hover {
            background-color: #dc2626;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-online {
            background-color: rgba(52, 211, 153, 0.1);
            color: var(--success-color);
        }

        .status-offline {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .status-warning {
            background-color: rgba(251, 191, 36, 0.1);
            color: var(--warning-color);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-warning {
            background-color: rgba(251, 191, 36, 0.1);
            border-left: 4px solid var(--warning-color);
        }

        .alert-icon {
            width: 24px;
            height: 24px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .alert-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .tab-container {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 16px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab:hover {
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>设备详情与实时数据</h1>
            <button class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                返回设备列表
            </button>
        </div>

        <div class="alert alert-warning">
            <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="var(--warning-color)">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <div class="alert-content">
                <div class="alert-title">设备告警</div>
                <div class="alert-message">B相温度超过阈值，当前值：78°C (阈值：75°C)</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                </svg>
                设备基本信息
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">设备名称</span>
                    <span class="info-value">35kV变电站#1主变</span>
                </div>
                <div class="info-item">
                    <span class="info-label">设备ID</span>
                    <span class="info-value">TR-2023-035-001</span>
                </div>
                <div class="info-item">
                    <span class="info-label">设备类型</span>
                    <span class="info-value">电力变压器</span>
                </div>
                <div class="info-item">
                    <span class="info-label">设备状态</span>
                    <span class="status-indicator status-online">在线运行</span>
                </div>
                <div class="info-item">
                    <span class="info-label">安装位置</span>
                    <span class="info-value">35kV变电站1号主变室</span>
                </div>
                <div class="info-item">
                    <span class="info-label">投运日期</span>
                    <span class="info-value">2023-05-15</span>
                </div>
                <div class="info-item">
                    <span class="info-label">生产厂家</span>
                    <span class="info-value">特变电工</span>
                </div>
                <div class="info-item">
                    <span class="info-label">设备型号</span>
                    <span class="info-value">SZ11-20000/35</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                实时运行数据
            </div>
            <div class="grid">
                <div class="gauge-container">
                    <div class="gauge">
                        <div class="gauge-circle">
                            <div class="gauge-fill">
                                <div class="gauge-fill-inner"></div>
                            </div>
                            <div class="gauge-cover">
                                <div class="gauge-value">35.2</div>
                                <div class="gauge-label">kV</div>
                            </div>
                        </div>
                    </div>
                    <div class="info-label">高压侧电压</div>
                </div>
                <div class="gauge-container">
                    <div class="gauge">
                        <div class="gauge-circle">
                            <div class="gauge-fill">
                                <div class="gauge-fill-inner" style="transform: rotate(126deg);"></div>
                            </div>
                            <div class="gauge-cover">
                                <div class="gauge-value">10.4</div>
                                <div class="gauge-label">kV</div>
                            </div>
                        </div>
                    </div>
                    <div class="info-label">低压侧电压</div>
                </div>
                <div class="gauge-container">
                    <div class="gauge">
                        <div class="gauge-circle">
                            <div class="gauge-fill">
                                <div class="gauge-fill-inner" style="transform: rotate(72deg);"></div>
                            </div>
                            <div class="gauge-cover">
                                <div class="gauge-value">315</div>
                                <div class="gauge-label">A</div>
                            </div>
                        </div>
                    </div>
                    <div class="info-label">高压侧电流</div>
                </div>
                <div class="gauge-container">
                    <div class="gauge">
                        <div class="gauge-circle">
                            <div class="gauge-fill">
                                <div class="gauge-fill-inner" style="transform: rotate(144deg);"></div>
                            </div>
                            <div class="gauge-cover">
                                <div class="gauge-value">1050</div>
                                <div class="gauge-label">A</div>
                            </div>
                        </div>
                    </div>
                    <div class="info-label">低压侧电流</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                历史数据趋势
            </div>
            <div class="tab-container">
                <div class="tab active" data-tab="voltage">电压趋势</div>
                <div class="tab" data-tab="current">电流趋势</div>
                <div class="tab" data-tab="power">功率趋势</div>
                <div class="tab" data-tab="temperature">温度趋势</div>
            </div>
            <div class="tab-content active" id="voltage">
                <div class="chart-container" id="voltageChart"></div>
            </div>
            <div class="tab-content" id="current">
                <div class="chart-container" id="currentChart"></div>
            </div>
            <div class="tab-content" id="power">
                <div class="chart-container" id="powerChart"></div>
            </div>
            <div class="tab-content" id="temperature">
                <div class="chart-container" id="temperatureChart"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                设备控制
            </div>
            <div class="control-buttons">
                <button class="control-button primary-button">远程合闸</button>
                <button class="control-button danger-button">远程分闸</button>
                <select class="control-button" style="padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px;">
                    <option>选择调节档位</option>
                    <option>1档 (10500V)</option>
                    <option selected>2档 (10750V)</option>
                    <option>3档 (11000V)</option>
                    <option>4档 (11250V)</option>
                    <option>5档 (11500V)</option>
                </select>
                <button class="control-button primary-button">档位调节</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelector('.tab.active').classList.remove('active');
                    document.querySelector('.tab-content.active').classList.remove('active');
                    
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });

            const controlButtons = document.querySelectorAll('.control-button:not(select)');
            controlButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const originalText = button.textContent;
                    button.textContent = '操作中...';
                    button.disabled = true;
                    
                    setTimeout(() => {
                        button.textContent = originalText + ' (成功)';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    }, 1000);
                });
            });

            function createChart(containerId, title, data) {
                const container = document.getElementById(containerId);
                container.innerHTML = `<div style="height:100%; display:flex; align-items:center; justify-content:center; color:var(--text-secondary)">${title} 图表区域 (实际应用中这里会显示动态图表)</div>`;
            }

            createChart('voltageChart', '电压趋势');
            createChart('currentChart', '电流趋势');
            createChart('powerChart', '功率趋势');
            createChart('temperatureChart', '温度趋势');
        });
    </script>
</body>
</html>
