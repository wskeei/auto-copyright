<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化平台 - 密码重置</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-hover: #0077ed;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --background: #f5f5f7;
            --card-background: #ffffff;
            --border-color: #d2d2d7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 12px;
            color: var(--text-primary);
        }
        
        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }
        
        .card h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.2s;
            background-color: var(--card-background);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 16px;
        }
        
        .text-muted {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .success-message {
            display: none;
            padding: 16px;
            background-color: #f0f7ff;
            border-radius: 8px;
            margin-top: 20px;
            color: var(--primary-color);
            font-size: 15px;
            text-align: center;
            border: 1px solid rgba(0, 113, 227, 0.2);
        }
        
        .back-to-login {
            margin-top: 24px;
            text-align: center;
        }
        
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M18.71 19.5c-.83 1.24-1.71 1.5-2.98 1.5H8.27c-1.27 0-2.15-.26-2.98-1.5-.83-1.24-.77-2.96-.77-4.5v-6c0-1.54-.06-3.26.77-4.5C6.12 3.26 7 3 8.27 3h7.46c1.27 0 2.15.26 2.98 1.5.83 1.24.77 2.96.77 4.5v6c0 1.54.06 3.26-.77 4.5zM12 8.25a.75.75 0 0 0-.75.75v6a.75.75 0 0 0 1.5 0V9a.75.75 0 0 0-.75-.75zm0-3.75a.75.75 0 0 0 0 1.5 2.25 2.25 0 0 1 0 4.5.75.75 0 0 0 0 1.5 3.75 3.75 0 1 0 0-7.5z"/>
            </svg>
            <h1>数据可视化平台</h1>
        </div>
        
        <div class="card">
            <h2>重置密码</h2>
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入注册邮箱" required>
                </div>
                
                <button type="submit" class="btn btn-primary">发送重置邮件</button>
                
                <div id="successMessage" class="success-message">
                    密码重置指引已发送至您的邮箱
                </div>
            </form>
            
            <div class="back-to-login">
                <a href="#">返回登录</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('resetForm').reset();
                
                setTimeout(() => {
                    window.location.href = '#';
                }, 2000);
            }
        });
    </script>
</body>
</html>
