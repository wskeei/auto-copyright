<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网设备数据可视化分析软件</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #2997ff;
            --background-color: #f5f5f7;
            --card-color: #ffffff;
            --text-color: #1d1d1f;
            --light-text: #86868b;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(41, 151, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
        }

        .login-container {
            width: 380px;
            padding: 40px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: -0.5px;
        }

        .logo-subtext {
            font-size: 14px;
            color: var(--light-text);
            margin-top: 4px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-color);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .login-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--light-text);
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .register-button:hover {
            background-color: rgba(0, 113, 227, 0.05);
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: left;
            display: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
            </div>
            <div class="logo-text">物联网数据分析</div>
            <div class="logo-subtext">可视化分析平台 1.0</div>
        </div>

        <div class="input-group">
            <label for="username" class="input-label">用户名</label>
            <input type="text" id="username" class="input-field" placeholder="输入用户名">
        </div>

        <div class="input-group">
            <label for="password" class="input-label">密码</label>
            <input type="password" id="password" class="input-field" placeholder="输入密码">
            <div class="error-message" id="error-message">用户名或密码不正确</div>
        </div>

        <div class="options">
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">记住我</label>
            </div>
            <a href="#" class="forgot-password">忘记密码？</a>
        </div>

        <button class="login-button" id="login-button">登录</button>

        <div class="divider">或</div>

        <button class="register-button" id="register-button">立即注册</button>

        <div class="footer">
            使用本软件即表示您同意我们的服务条款和隐私政策
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberMe = document.getElementById('remember-me');
            const loginButton = document.getElementById('login-button');
            const registerButton = document.getElementById('register-button');
            const forgotPassword = document.querySelector('.forgot-password');
            const errorMessage = document.getElementById('error-message');

            function checkCredentials(username, password) {
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');
                
                if (storedUsername && storedPassword) {
                    return username === storedUsername && password === storedPassword;
                }
                
                return username === 'admin' && password === 'admin123';
            }

            function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                if (!username || !password) {
                    errorMessage.textContent = '请输入用户名和密码';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (checkCredentials(username, password)) {
                    if (rememberMe.checked) {
                        localStorage.setItem('username', username);
                        localStorage.setItem('password', password);
                    }
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            }

            function handleRegister() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                if (!username || !password) {
                    errorMessage.textContent = '请输入用户名和密码';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                errorMessage.textContent = '注册成功，请登录';
                errorMessage.style.color = '#34c759';
                errorMessage.style.display = 'block';
            }

            function handleForgotPassword() {
                const username = usernameInput.value.trim();
                
                if (!username) {
                    errorMessage.textContent = '请输入用户名';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                errorMessage.textContent = '重置链接已发送至注册邮箱';
                errorMessage.style.color = '#34c759';
                errorMessage.style.display = 'block';
            }

            loginButton.addEventListener('click', handleLogin);
            
            registerButton.addEventListener('click', handleRegister);
            
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                handleForgotPassword();
            });
            
            usernameInput.addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
            
            passwordInput.addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
            
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            
            if (storedUsername && storedPassword) {
                usernameInput.value = storedUsername;
                passwordInput.value = storedPassword;
                rememberMe.checked = true;
            }
        });
    </script>
</body>
</html>
