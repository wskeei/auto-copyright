                }
            ];
            
            const knowledgeGrid = document.getElementById('knowledgeGrid');
            const detailView = document.getElementById('detailView');
            const detailTitle = document.getElementById('detailTitle');
            const detailCategory = document.getElementById('detailCategory');
            const detailContent = document.getElementById('detailContent');
            const backButton = document.getElementById('backButton');
            const categoryTabs = document.querySelectorAll('.category-tab');
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            
            let activeCategory = 'all';
            let currentSearchTerm = '';
            
            function renderKnowledgeCards() {
                knowledgeGrid.innerHTML = '';
                
                const filteredData = knowledgeData.filter(item => {
                    const matchesCategory = activeCategory === 'all' || item.category === activeCategory;
                    const matchesSearch = item.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) || 
                                         item.description.toLowerCase().includes(currentSearchTerm.toLowerCase());
                    return matchesCategory && matchesSearch;
                });
                
                if (filteredData.length === 0) {
                    knowledgeGrid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:var(--text-secondary)">没有找到匹配的内容</p>';
                    return;
                }
                
                filteredData.forEach(item => {
                    const categoryNames = {
                        'environment': '卧室环境',
                        'routine': '作息规律',
                        'diet': '饮食与运动',
                        'habits': '睡前习惯',
                        'insomnia': '应对失眠'
                    };
                    
                    const card = document.createElement('div');
                    card.className = 'knowledge-card';
                    card.innerHTML = `
                        <div class="card-image">${item.icon}</div>
                        <div class="card-content">
                            <h3 class="card-title">${item.title}</h3>
                            <p class="card-description">${item.description}</p>
                            <div class="card-meta">
                                <span>${categoryNames[item.category]}</span>
                                <span>阅读时间: 3分钟</span>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => showDetail(item));
                    knowledgeGrid.appendChild(card);
                });
            }
            
            function showDetail(item) {
                const categoryNames = {
                    'environment': '卧室环境',
                    'routine': '作息规律',
                    'diet': '饮食与运动',
                    'habits': '睡前习惯',
                    'insomnia': '应对失眠'
                };
                
                detailTitle.textContent = item.title;
                detailCategory.textContent = categoryNames[item.category];
                detailContent.innerHTML = item.content;
                
                knowledgeGrid.style.display = 'none';
                detailView.style.display = 'block';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            backButton.addEventListener('click', () => {
                knowledgeGrid.style.display = 'grid';
                detailView.style.display = 'none';
            });
            
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeCategory = tab.dataset.category;
                    renderKnowledgeCards();
                });
            });
            
            searchButton.addEventListener('click', () => {
                currentSearchTerm = searchInput.value.trim();
                renderKnowledgeCards();
            });
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    currentSearchTerm = searchInput.value.trim();
                    renderKnowledgeCards();
                }
            });
            
            renderKnowledgeCards();
        });
    </script>
</body>
</html>
