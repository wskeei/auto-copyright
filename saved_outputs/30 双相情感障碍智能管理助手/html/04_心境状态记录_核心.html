    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.nav-tab');

                document.querySelector('.mood-option[data-mood="stable"]').classList.add('selected');

            function loadHistory() {
                const month = historyMonth.value;
                const [year, mon] = month.split('-');
                
                let records = JSON.parse(localStorage.getItem('moodRecords')) || [];
                records = records.filter(record => {
                    const [recordYear, recordMon] = record.date.split('-');
                    return recordYear === year && recordMon === mon;
                });
                
                historyList.innerHTML = '';
                
                if (records.length === 0) {
                    historyList.innerHTML = '<li class="history-item">æ²¡æœ‰æ‰¾åˆ°è®°å½•</li>';
                    return;
                }
                
                records.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(record => {
                    const moodText = {
                        'depressed': 'æŠ‘éƒ',
                        'low': 'ä½è½',
                        'stable': 'å¹³ç¨³',
                        'elevated': 'é«˜æ¶¨',
                        'manic': 'èºç‹‚'
                    }[record.mood];
                    
                    const moodClass = {
                        'depressed': 'mood-depressed',
                        'low': 'mood-low',
                        'stable': 'mood-stable',
                        'elevated': 'mood-elevated',
                        'manic': 'mood-manic'
                    }[record.mood];
                    
                    const energyText = {
                        'very-low': 'éå¸¸ä½',
                        'low': 'è¾ƒä½',
                        'moderate': 'ä¸­ç­‰',
                        'high': 'è¾ƒé«˜',
                        'very-high': 'éå¸¸é«˜'
                    }[record.energy];
                    
                    const sleepText = {

                        '5-7': '5-7å°æ—¶',
                        '7-9': '7-9å°æ—¶',

                    }[record.sleep];
                    
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    li.innerHTML = `
                        <div class="history-date">${formatDate(record.date)}</div>
                        <span class="history-mood ${moodClass}">${moodText}</span>

                        ${record.triggers ? `<div class="history-note">${record.triggers}</div>` : ''}

            function updateStats() {
                const month = statsMonth.value;
                const [year, mon] = month.split('-');
                
                let records = JSON.parse(localStorage.getItem('moodRecords')) || [];
                records = records.filter(record => {
                    const [recordYear, recordMon] = record.date.split('-');
                    return recordYear === year && recordMon === mon;
                });
                
                if (records.length === 0) {
                    document.getElementById('avg-mood').textContent = '-';
                    document.getElementById('mood-trend').textContent = '-';
                    document.getElementById('avg-sleep').textContent = '-';
                    document.getElementById('records-count').textContent = '0';

                }
                
                const totalIntensity = records.reduce((sum, record) => sum + parseInt(record.intensity), 0);
                const avgIntensity = (totalIntensity / records.length).toFixed(1);
                
                let moodTrend = 'ç¨³å®š';
                if (records.length >= 2) {
                    const first = parseInt(records[0].intensity);
                    const last = parseInt(records[records.length - 1].intensity);
                    if (last - first >= 3) moodTrend = 'ä¸Šå‡';

                });
                const avgSleep = (sleepHours.reduce((sum, h) => sum + h, 0) / sleepHours.length).toFixed(1);

                document.getElementById('avg-sleep').textContent = avgSleep;
                document.getElementById('records-count').textContent = records.length;
