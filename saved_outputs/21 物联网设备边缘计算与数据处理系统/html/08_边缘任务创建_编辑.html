<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边缘任务配置 | 物联网边缘计算系统</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #2997ff;
            --background-color: #f5f5f7;
            --card-color: #ffffff;
            --text-color: #1d1d1f;
            --border-color: #d2d2d7;
            --success-color: #34c759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input {
            margin-right: 8px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0062c4;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #30b751;
        }

        .rule-editor {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.01);
        }

        .rule-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .rule-row select,
        .rule-row input {
            flex: 1;
        }

        .add-rule {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin-top: 8px;
        }

        .add-rule::before {
            content: "+";
            margin-right: 4px;
            font-size: 16px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            background-color: rgba(0, 0, 0, 0.05);
            margin-left: 8px;
        }

        .status-active {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }

        .status-inactive {
            background-color: rgba(210, 210, 215, 0.5);
            color: #86868b;
        }

        .tab-nav {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #86868b;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab-item.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>边缘任务配置</h1>
            <div>
                <span class="status-badge status-inactive">未部署</span>
            </div>
        </header>

        <div class="tab-nav">
            <div class="tab-item active">基本配置</div>
            <div class="tab-item">高级设置</div>
            <div class="tab-item">执行日志</div>
        </div>

        <div class="card">
            <h2 class="card-title">任务基本信息</h2>
            <div class="form-group">
                <label for="task-name">任务名称</label>
                <input type="text" id="task-name" placeholder="输入任务名称">
            </div>
            <div class="form-group">
                <label for="task-type">任务类型</label>
                <select id="task-type">
                    <option value="data-processing">数据处理</option>
                    <option value="alert-trigger">告警触发</option>
                    <option value="automation">自动化控制</option>
                    <option value="custom-script">自定义脚本</option>
                </select>
            </div>
            <div class="form-group">
                <label>目标设备</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="device-1" checked>
                        <label for="device-1">温度传感器 #001</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="device-2">
                        <label for="device-2">湿度传感器 #002</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="device-3" checked>
                        <label for="device-3">智能开关 #003</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="device-4">
                        <label for="device-4">摄像头 #004</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="device-5">
                        <label for="device-5">网关设备 #005</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">任务逻辑配置</h2>
            <div class="form-group">
                <label>规则类型</label>
                <select id="rule-type">
                    <option value="simple">简单规则</option>
                    <option value="advanced">高级脚本</option>
                </select>
            </div>

            <div id="simple-rule-editor">
                <div class="rule-editor">
                    <div class="rule-row">
                        <select>
                            <option>温度传感器</option>
                            <option>湿度传感器</option>
                            <option>光照传感器</option>
                        </select>
                        <select>
                            <option>></option>
                            <option><</option>
                            <option>=</option>
                            <option>>=</option>
                            <option><=</option>
                            <option>!=</option>
                        </select>
                        <input type="number" placeholder="阈值">
                        <select>
                            <option>执行动作</option>
                            <option>发送告警</option>
                            <option>开启设备</option>
                            <option>关闭设备</option>
                            <option>记录日志</option>
                        </select>
                    </div>
                    <div class="add-rule">添加条件</div>
                </div>
            </div>

            <div id="advanced-rule-editor" class="hidden">
                <div class="form-group">
                    <label for="custom-script">自定义脚本</label>
                    <textarea id="custom-script" placeholder="输入您的自定义脚本..."></textarea>
                </div>
                <div class="form-group">
                    <label for="script-language">脚本语言</label>
                    <select id="script-language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="lua">Lua</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">执行计划</h2>
            <div class="form-group">
                <label for="execution-mode">执行模式</label>
                <select id="execution-mode">
                    <option value="trigger">事件触发</option>
                    <option value="schedule">定时执行</option>
                    <option value="continuous">持续运行</option>
                </select>
            </div>
            <div id="schedule-settings" class="hidden">
                <div class="form-group">
                    <label for="cron-expression">CRON 表达式</label>
                    <input type="text" id="cron-expression" placeholder="例如: 0 * * * *">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-secondary">取消</button>
            <button class="btn btn-primary">保存</button>
            <button class="btn btn-success">部署</button>
        </div>
    </div>

    <script>
        document.getElementById('rule-type').addEventListener('change', function() {
            const simpleEditor = document.getElementById('simple-rule-editor');
            const advancedEditor = document.getElementById('advanced-rule-editor');
            
            if (this.value === 'simple') {
                simpleEditor.classList.remove('hidden');
                advancedEditor.classList.add('hidden');
            } else {
                simpleEditor.classList.add('hidden');
                advancedEditor.classList.remove('hidden');
            }
        });

        document.getElementById('execution-mode').addEventListener('change', function() {
            const scheduleSettings = document.getElementById('schedule-settings');
            
            if (this.value === 'schedule') {
                scheduleSettings.classList.remove('hidden');
            } else {
                scheduleSettings.classList.add('hidden');
            }
        });

        document.querySelector('.add-rule').addEventListener('click', function() {
            const ruleEditor = this.previousElementSibling;
            const newRule = document.createElement('div');
            newRule.className = 'rule-row';
            newRule.innerHTML = `
                <select>
                    <option>温度传感器</option>
                    <option>湿度传感器</option>
                    <option>光照传感器</option>
                </select>
                <select>
                    <option>></option>
                    <option><</option>
                    <option>=</option>
                    <option>>=</option>
                    <option><=</option>
                    <option>!=</option>
                </select>
                <input type="number" placeholder="阈值">
                <select>
                    <option>执行动作</option>
                    <option>发送告警</option>
                    <option>开启设备</option>
                    <option>关闭设备</option>
                    <option>记录日志</option>
                </select>
            `;
            ruleEditor.appendChild(newRule);
        });

        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelector('.btn-success').addEventListener('click', function() {
            const badge = document.querySelector('.status-badge');
            badge.classList.remove('status-inactive');
            badge.classList.add('status-active');
            badge.textContent = '已部署';
        });
    </script>
</body>
</html>
