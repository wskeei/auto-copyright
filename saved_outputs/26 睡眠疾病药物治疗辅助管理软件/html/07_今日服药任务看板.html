<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠药物管理 - 今日任务</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #5ac8fa;
            --danger-color: #ff3b30;
            --success-color: #34c759;
            --text-primary: #1c1c1e;
            --text-secondary: #636366;
            --background: #f5f5f7;
            --card-background: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .date-display {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--primary-color);
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 16px;
        }
        
        .medication-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .medication-card.missed {
            border-left: 4px solid var(--danger-color);
        }
        
        .medication-card.completed {
            opacity: 0.7;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .medication-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .medication-time {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .medication-time.missed {
            color: var(--danger-color);
        }
        
        .medication-details {
            display: flex;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }
        
        .detail-item {
            margin-right: 16px;
            font-size: 14px;
        }
        
        .detail-label {
            font-weight: 500;
            margin-right: 4px;
        }
        
        .action-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .action-button:hover {
            background-color: #0062c3;
        }
        
        .action-button.completed {
            background-color: var(--success-color);
        }
        
        .action-button.missed {
            background-color: var(--danger-color);
        }
        
        .status-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--success-color);
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            border-bottom-left-radius: 8px;
            display: none;
        }
        
        .completed .status-badge {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--secondary-color);
        }
        
        .time-now {
            text-align: right;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 24px 0 16px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">睡眠药物管理</div>
        <div class="date-display">2024年6月15日</div>
    </header>
    
    <h1>今日服药任务</h1>
    <p class="subtitle">按时间顺序排列您今天需要服用的药物</p>
    
    <div class="time-now">当前时间: 14:30</div>
    
    <h2 class="section-title">上午</h2>
    
    <div class="medication-card missed">
        <div class="card-header">
            <div class="medication-name">唑吡坦片</div>
            <div class="medication-time missed">08:00 (已错过)</div>
        </div>
        <div class="medication-details">
            <div class="detail-item">
                <span class="detail-label">剂量:</span>
                <span>10mg</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">类型:</span>
                <span>安眠药</span>
            </div>
        </div>
        <button class="action-button missed">标记为已服用</button>
    </div>
    
    <div class="medication-card completed">
        <div class="status-badge">已完成</div>
        <div class="card-header">
            <div class="medication-name">褪黑素</div>
            <div class="medication-time">09:30</div>
        </div>
        <div class="medication-details">
            <div class="detail-item">
                <span class="detail-label">剂量:</span>
                <span>3mg</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">类型:</span>
                <span>补充剂</span>
            </div>
        </div>
        <button class="action-button completed">已服用</button>
    </div>
    
    <h2 class="section-title">下午</h2>
    
    <div class="medication-card">
        <div class="card-header">
            <div class="medication-name">右佐匹克隆</div>
            <div class="medication-time">14:00</div>
        </div>
        <div class="medication-details">
            <div class="detail-item">
                <span class="detail-label">剂量:</span>
                <span>2mg</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">类型:</span>
                <span>安眠药</span>
            </div>
        </div>
        <button class="action-button">标记为已服用</button>
    </div>
    
    <h2 class="section-title">晚上</h2>
    
    <div class="medication-card">
        <div class="card-header">
            <div class="medication-name">阿普唑仑</div>
            <div class="medication-time">21:00</div>
        </div>
        <div class="medication-details">
            <div class="detail-item">
                <span class="detail-label">剂量:</span>
                <span>0.5mg</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">类型:</span>
                <span>镇静剂</span>
            </div>
        </div>
        <button class="action-button">标记为已服用</button>
    </div>
    
    <div class="medication-card">
        <div class="card-header">
            <div class="medication-name">盐酸多塞平</div>
            <div class="medication-time">22:30</div>
        </div>
        <div class="medication-details">
            <div class="detail-item">
                <span class="detail-label">剂量:</span>
                <span>25mg</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">类型:</span>
                <span>抗抑郁药</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">注意事项:</span>
                <span>避免饮酒</span>
            </div>
        </div>
        <button class="action-button">标记为已服用</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.action-button:not(.completed)');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.medication-card');
                    const timeElement = card.querySelector('.medication-time');
                    
                    card.classList.add('completed');
                    this.classList.remove('missed');
                    this.classList.add('completed');
                    this.textContent = '已服用';
                    
                    if (timeElement.classList.contains('missed')) {
                        timeElement.classList.remove('missed');
                        timeElement.textContent = timeElement.textContent.replace(' (已错过)', '');
                    }
                });
            });
        });
    </script>
</body>
</html>
