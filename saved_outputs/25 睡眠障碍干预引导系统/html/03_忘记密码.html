<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠障碍干预引导系统 - 密码重置</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-hover: #0077ed;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --success-color: #34c759;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            font-size: 15px;
            margin-bottom: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(52, 199, 89, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .success-icon {
            color: var(--success-color);
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .success-text {
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .success-subtext {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
            </div>
            
            <h1>重置密码</h1>
            <p class="subtitle">请输入您的注册邮箱，我们将发送重置链接</p>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>
                
                <button type="submit" class="btn">发送重置链接</button>
            </form>
            
            <a href="#" class="back-link">返回登录</a>
            
            <div id="successMessage" class="success-message">
                <div class="success-icon">✓</div>
                <p class="success-text">密码重置指引已发送至您的邮箱</p>
                <p class="success-subtext">请检查您的收件箱并按照说明操作</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                document.getElementById('resetForm').style.display = 'none';
                document.querySelector('.back-link').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
