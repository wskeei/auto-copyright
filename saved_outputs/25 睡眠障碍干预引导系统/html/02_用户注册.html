<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠障碍干预引导系统 - 用户注册</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-hover: #0077ed;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --error-color: #ff3b30;
            --success-color: #34c759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 12px;
            color: var(--text-primary);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .card h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .terms {
            margin: 24px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .terms input {
            margin-right: 8px;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-primary:disabled {
            background-color: #a7a7a7;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
            </svg>
            <h1>睡眠障碍干预引导系统</h1>
        </div>

        <div class="card">
            <h2>创建账户</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="设置您的用户名" required>
                    <div class="error-message" id="username-error">用户名已存在</div>
                </div>

                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" class="form-control" placeholder="输入您的电子邮箱" required>
                    <div class="error-message" id="email-error">请输入有效的电子邮箱</div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="设置您的密码" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <div class="error-message" id="password-error">密码必须包含8个以上字符，包括数字和字母</div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="再次输入您的密码" required>
                    <div class="error-message" id="confirm-error">两次输入的密码不一致</div>
                </div>

                <div class="form-group">
                    <label for="age">年龄</label>
                    <select id="age" class="form-control" required>
                        <option value="" disabled selected>选择您的年龄</option>
                        <option value="18-25">18-25岁</option>
                        <option value="26-35">26-35岁</option>
                        <option value="36-45">36-45岁</option>
                        <option value="46-55">46-55岁</option>
                        <option value="56-65">56-65岁</option>
                        <option value="65+">65岁以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sleep-issue">主要睡眠问题</label>
                    <select id="sleep-issue" class="form-control" required>
                        <option value="" disabled selected>选择您的主要睡眠问题</option>
                        <option value="insomnia">失眠</option>
                        <option value="sleep-apnea">睡眠呼吸暂停</option>
                        <option value="restless-legs">不宁腿综合征</option>
                        <option value="narcolepsy">嗜睡症</option>
                        <option value="other">其他</option>
                    </select>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">我已阅读并同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></label>
                    <div class="error-message" id="terms-error">请接受服务条款和隐私政策</div>
                </div>

                <button type="submit" class="btn btn-primary" id="register-btn">注册</button>
            </form>

            <div class="login-link">
                已有账户？<a href="login.html">立即登录</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirm-password');
            const termsCheckbox = document.getElementById('terms');
            const registerBtn = document.getElementById('register-btn');
            const strengthBar = document.getElementById('strength-bar');
            const toast = document.getElementById('toast');

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            function checkUsernameAvailability(username) {
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                return !users[username];
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function validatePassword(password) {
                return password.length >= 8 && /\d/.test(password) && /[a-zA-Z]/.test(password);
            }

            function updatePasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength += 1;
                if (password.length >= 12) strength += 1;
                if (/\d/.test(password)) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;

                const width = strength * 20;
                let color = '#ff3b30';
                if (strength >= 4) color = '#34c759';
                else if (strength >= 2) color = '#ffcc00';

                strengthBar.style.width = `${width}%`;
                strengthBar.style.backgroundColor = color;
            }

            usernameInput.addEventListener('blur', function() {
                const username = usernameInput.value.trim();
                const errorElement = document.getElementById('username-error');
                
                if (username.length < 4) {
                    errorElement.textContent = '用户名至少需要4个字符';
                    errorElement.style.display = 'block';
                } else if (!checkUsernameAvailability(username)) {
                    errorElement.textContent = '用户名已存在';
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
            });

            emailInput.addEventListener('blur', function() {
                const email = emailInput.value.trim();
                const errorElement = document.getElementById('email-error');
                
                if (!validateEmail(email)) {
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
            });

            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                updatePasswordStrength(password);
                
                const errorElement = document.getElementById('password-error');
                if (!validatePassword(password)) {
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
            });

            confirmInput.addEventListener('blur', function() {
                const password = passwordInput.value;
                const confirm = confirmInput.value;
                const errorElement = document.getElementById('confirm-error');
                
                if (password !== confirm) {
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirm = confirmInput.value;
                const age = document.getElementById('age').value;
                const sleepIssue = document.getElementById('sleep-issue').value;
                const termsAccepted = termsCheckbox.checked;
                
                let isValid = true;
                
                if (username.length < 4) {
                    document.getElementById('username-error').textContent = '用户名至少需要4个字符';
                    document.getElementById('username-error').style.display = 'block';
                    isValid = false;
                } else if (!checkUsernameAvailability(username)) {
                    document.getElementById('username-error').style.display = 'block';
                    isValid = false;
                }
                
                if (!validateEmail(email)) {
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                }
                
                if (!validatePassword(password)) {
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                }
                
                if (password !== confirm) {
                    document.getElementById('confirm-error').style.display = 'block';
                    isValid = false;
                }
                
                if (!age) {
                    showToast('请选择您的年龄');
                    isValid = false;
                }
                
                if (!sleepIssue) {
                    showToast('请选择您的睡眠问题');
                    isValid = false;
                }
                
                if (!termsAccepted) {
                    document.getElementById('terms-error').style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    const users = JSON.parse(localStorage.getItem('users') || '{}');
                    users[username] = {
                        email: email,
                        password: btoa(password),
                        age: age,
                        sleepIssue: sleepIssue,
                        createdAt: new Date().toISOString()
                    };
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', username);
                    
                    showToast('注册成功！即将跳转到登录页面');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
