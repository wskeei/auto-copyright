<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复发预防计划 - 强迫症认知行为治疗训练系统</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #2997ff;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #1d1d1f;
            --light-text: #86868b;
            --border-color: #d2d2d7;
            --success-color: #34c759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        .main-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 18px;
            color: var(--light-text);
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "▼";
            font-size: 12px;
            color: var(--light-text);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        select.form-control {
            appearance: none;
            padding-right: 35px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .section-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 30px 0;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .date-picker {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-picker select {
            flex: 1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--light-text);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 15px;
            }

            nav ul li {
                margin-left: 0;
                margin-right: 15px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzAwNzFlMyIgZD0iTTEyIDJDNi40NzcgMiAyIDYuNDc3IDIgMTJzNC40NzcgMTAgMTAgMTAgMTAtNC40NzcgMTAtMTBTMTcuNTIzIDIgMTIgMnptMCAxOGE4IDggMCAxMTAtMTYgOCA4IDAgMDEwIDE2em0tLjY5NC0zLjMxM2ExIDEgMCAwMC0xLjQxNCAxLjQxNGwxLjQxNCAxLjQxNGExIDEgMCAwMDEuNDE0LTEuNDE0TDEyIDE3LjY4N3ptLTMuMzEzLTMuMzEzYTEgMSAwIDAwLTEuNDE0IDEuNDE0TDkuODc2IDE3bC0xLjQxNC0xLjQxNGExIDEgMCAwMDEuNDE0LTEuNDE0bC43MDcuNzA3em0tMS40MTQtNS4zOTNhMSAxIDAgMTAxLjQxNCAxLjQxNEw3IDEyLjg3NmwtMS40MTQgMS40MTRhMSAxIDAgMDEtMS40MTQtMS40MTRsLjcwNy0uNzA3em05LjkgMS40MTRhMSAxIDAgMDAtMS40MTQtMS40MTRMMTUgMTEuMTI0bDEuNDE0LTEuNDE0YTEgMSAwIDAxMS40MTQgMS40MTRsLS43MDcuNzA3em0tMy4zMTMgMy4zMTNhMSAxIDAgMDAxLjQxNC0xLjQxNEwxNC4xMjQgMTJsMS40MTQgMS40MTRhMSAxIDAgMDEtMS40MTQgMS40MTRMMTMgMTMuNDg0eiIvPjwvc3ZnPg==" alt="Logo">
                <h1>强迫症认知行为治疗训练系统</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">治疗计划</a></li>
                    <li><a href="#">进度跟踪</a></li>
                    <li><a href="#">个人中心</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="main-title">复发预防计划制定</h1>
            <p class="subtitle">请根据您的实际情况填写以下内容，制定个性化的复发预防计划</p>

            <div class="alert alert-success" id="saveAlert">
                您的复发预防计划已成功保存！
            </div>

            <div class="card">
                <h2 class="card-title">高风险情境识别</h2>
                <div class="form-group">
                    <label for="situation1" class="form-label">1. 最容易引发我强迫行为的情境是：</label>
                    <select id="situation1" class="form-control">
                        <option value="">请选择...</option>
                        <option value="stress">压力大时</option>
                        <option value="tired">疲劳时</option>
                        <option value="alone">独自一人时</option>
                        <option value="specific">特定环境/物品</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="situationDetail1" class="form-label">详细描述：</label>
                    <textarea id="situationDetail1" class="form-control" placeholder="请详细描述这种情境..."></textarea>
                </div>
                <div class="form-group">
                    <label for="situation2" class="form-label">2. 其他可能触发我强迫行为的情境：</label>
                    <select id="situation2" class="form-control">
                        <option value="">请选择...</option>
                        <option value="time">特定时间段</option>
                        <option value="emotion">特定情绪状态</option>
                        <option value="social">社交场合</option>
                        <option value="work">工作/学习压力</option>
                        <option value="none">无</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="situationDetail2" class="form-label">详细描述：</label>
                    <textarea id="situationDetail2" class="form-control" placeholder="请详细描述这些情境..."></textarea>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">应对策略回顾</h2>
                <div class="form-group">
                    <label class="form-label">在治疗过程中，哪些策略对我最有效：</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="strategy1" name="effectiveStrategies">
                            <label for="strategy1">暴露与反应预防</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="strategy2" name="effectiveStrategies">
                            <label for="strategy2">认知重构</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="strategy3" name="effectiveStrategies">
                            <label for="strategy3">正念冥想</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="strategy4" name="effectiveStrategies">
                            <label for="strategy4">行为替代</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="strategy5" name="effectiveStrategies">
                            <label for="strategy5">放松训练</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="strategyDetail" class="form-label">具体实施方法：</label>
                    <textarea id="strategyDetail" class="form-control" placeholder="请描述这些策略的具体实施方法和效果..."></textarea>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">早期复发迹象行动计划</h2>
                <div class="form-group">
                    <label for="sign1" class="form-label">1. 我最可能出现的早期复发迹象是：</label>
                    <select id="sign1" class="form-control">
                        <option value="">请选择...</option>
                        <option value="thought">强迫思维增加</option>
                        <option value="behavior">强迫行为增加</option>
                        <option value="avoidance">回避行为增加</option>
                        <option value="anxiety">焦虑水平上升</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signDetail1" class="form-label">详细描述：</label>
                    <textarea id="signDetail1" class="form-control" placeholder="请详细描述这些早期迹象..."></textarea>
                </div>
                <div class="form-group">
                    <label for="actionPlan" class="form-label">2. 当我注意到这些早期迹象时，我将采取的行动：</label>
                    <textarea id="actionPlan" class="form-control" placeholder="请详细描述您的行动计划..."></textarea>
                </div>
                <div class="form-group">
                    <label for="supportPerson" class="form-label">3. 我可以寻求支持的人员：</label>
                    <select id="supportPerson" class="form-control">
                        <option value="">请选择...</option>
                        <option value="therapist">治疗师</option>
                        <option value="family">家人</option>
                        <option value="friend">朋友</option>
                        <option value="group">支持小组</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="supportDetail" class="form-label">联系方式和支持方式：</label>
                    <textarea id="supportDetail" class="form-control" placeholder="请提供联系方式和支持的具体方式..."></textarea>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">定期回顾计划</h2>
                <div class="form-group">
                    <label for="reviewFrequency" class="form-label">计划回顾频率：</label>
                    <select id="reviewFrequency" class="form-control">
                        <option value="">请选择...</option>
                        <option value="weekly">每周一次</option>
                        <option value="biweekly">每两周一次</option>
                        <option value="monthly">每月一次</option>
                        <option value="quarterly">每季度一次</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nextReviewDate" class="form-label">下次回顾日期：</label>
                    <div class="date-picker">
                        <select id="reviewYear" class="form-control">
                            <option value="2024">2024年</option>
                            <option value="2025">2025年</option>
                        </select>
                        <select id="reviewMonth" class="form-control">
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                        <select id="reviewDay" class="form-control">
                            <option value="1">1日</option>
                            <option value="15">15日</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewNotes" class="form-label">回顾时需要注意的事项：</label>
                    <textarea id="reviewNotes" class="form-control" placeholder="请列出回顾时需要关注的重点..."></textarea>
                </div>
            </div>

            <div class="btn-group">
                <button id="saveBtn" class="btn">保存计划</button>
                <button id="printBtn" class="btn btn-secondary">打印计划</button>
            </div>
        </main>

        <footer>
            <p>© 2024 强迫症认知行为治疗训练系统 · 版本 1.0</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
            
            document.getElementById('saveBtn').addEventListener('click', savePlan);
            document.getElementById('printBtn').addEventListener('click', printPlan);
        });

        function savePlan() {
            const planData = {
                highRiskSituations: {
                    primary: {
                        type: document.getElementById('situation1').value,
                        detail: document.getElementById('situationDetail1').value
                    },
                    secondary: {
                        type: document.getElementById('situation2').value,
                        detail: document.getElementById('situationDetail2').value
                    }
                },
                effectiveStrategies: {
                    strategies: Array.from(document.querySelectorAll('input[name="effectiveStrategies"]:checked')).map(el => el.nextElementSibling.textContent),
                    detail: document.getElementById('strategyDetail').value
                },
                earlySignsPlan: {
                    signs: {
                        type: document.getElementById('sign1').value,
                        detail: document.getElementById('signDetail1').value
                    },
                    actionPlan: document.getElementById('actionPlan').value,
                    support: {
                        person: document.getElementById('supportPerson').value,
                        detail: document.getElementById('supportDetail').value
                    }
                },
                reviewPlan: {
                    frequency: document.getElementById('reviewFrequency').value,
                    nextReviewDate: {
                        year: document.getElementById('reviewYear').value,
                        month: document.getElementById('reviewMonth').value,
                        day: document.getElementById('reviewDay').value
                    },
                    notes: document.getElementById('reviewNotes').value
                },
                lastUpdated: new Date().toISOString()
            };

            localStorage.setItem('ocdRelapsePreventionPlan', JSON.stringify(planData));
            
            const alert = document.getElementById('saveAlert');
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function loadSavedData() {
            const savedData = localStorage.getItem('ocdRelapsePreventionPlan');
            if (savedData) {
                const planData = JSON.parse(savedData);
                
                if (planData.highRiskSituations) {
                    document.getElementById('situation1').value = planData.highRiskSituations.primary.type || '';
                    document.getElementById('situationDetail1').value = planData.highRiskSituations.primary.detail || '';
                    document.getElementById('situation2').value = planData.highRiskSituations.secondary.type || '';
                    document.getElementById('situationDetail2').value = planData.highRiskSituations.secondary.detail || '';
                }
                
                if (planData.effectiveStrategies) {
                    document.querySelectorAll('input[name="effectiveStrategies"]').forEach(checkbox => {
                        if (planData.effectiveStrategies.strategies.includes(checkbox.nextElementSibling.textContent)) {
                            checkbox.checked = true;
                        }
                    });
                    document.getElementById('strategyDetail').value = planData.effectiveStrategies.detail || '';
                }
                
                if (planData.earlySignsPlan) {
                    document.getElementById('sign1').value = planData.earlySignsPlan.signs.type || '';
                    document.getElementById('signDetail1').value = planData.earlySignsPlan.signs.detail || '';
                    document.getElementById('actionPlan').value = planData.earlySignsPlan.actionPlan || '';
                    document.getElementById('supportPerson').value = planData.earlySignsPlan.support.person || '';
                    document.getElementById('supportDetail').value = planData.earlySignsPlan.support.detail || '';
                }
                
                if (planData.reviewPlan) {
                    document.getElementById('reviewFrequency').value = planData.reviewPlan.frequency || '';
                    if (planData.reviewPlan.nextReviewDate) {
                        document.getElementById('reviewYear').value = planData.reviewPlan.nextReviewDate.year || '2024';
                        document.getElementById('reviewMonth').value = planData.reviewPlan.nextReviewDate.month || '6';
                        document.getElementById('reviewDay').value = planData.reviewPlan.nextReviewDate.day || '15';
                    }
                    document.getElementById('reviewNotes').value = planData.reviewPlan.notes || '';
                }
            }
        }

        function printPlan() {
            window.print();
        }
    </script>
</body>
</html>
