        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>åœºæ™¯æ¨¡å¼è®¾ç½®</h1>
            <button id="createScenarioBtn" class="btn btn-primary">åˆ›å»ºæ–°åœºæ™¯</button>
        </div>

        <div id="scenarioListContainer" class="card">
            <h2 class="card-title">æˆ‘çš„åœºæ™¯</h2>
            <div id="scenarioList" class="scenario-list">
                <!-- åœºæ™¯åˆ—è¡¨å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>

        <div id="createScenarioFormContainer" class="card" style="display: none;">
            <h2 class="card-title" id="formTitle">åˆ›å»ºæ–°åœºæ™¯</h2>
            
            <div class="form-group">
                <label class="form-label">åœºæ™¯åç§°</label>
                <input type="text" id="scenarioName" class="form-control" placeholder="ä¾‹å¦‚ï¼šå›å®¶æ¨¡å¼ã€ç¡çœ æ¨¡å¼">
            </div>

            <div class="form-group">
                <label class="form-label">åœºæ™¯æè¿°</label>
                <input type="text" id="scenarioDescription" class="form-control" placeholder="ç®€è¦æè¿°æ­¤åœºæ™¯çš„åŠŸèƒ½">
            </div>

            <div class="divider"></div>

            <h3 class="card-title">é€‰æ‹©è®¾å¤‡åŠçŠ¶æ€</h3>
            <div id="deviceList" class="device-list">
                <!-- è®¾å¤‡åˆ—è¡¨å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
            </div>

            <div class="form-group" style="margin-top: 24px;">
                <button id="saveScenarioBtn" class="btn btn-primary">ä¿å­˜åœºæ™¯</button>
                <button id="cancelScenarioBtn" class="btn btn-secondary" style="margin-left: 12px;">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script>
        // è®¾å¤‡æ•°æ®
        const devices = [
            { id: 'light-livingroom', name: 'å®¢å…ç¯', type: 'light', states: ['å¼€', 'å…³'], currentState: 'å…³' },
            { id: 'light-bedroom', name: 'å§å®¤ç¯', type: 'light', states: ['å¼€', 'å…³'], currentState: 'å…³' },
            { id: 'curtain-livingroom', name: 'å®¢å…çª—å¸˜', type: 'curtain', states: ['æ‰“å¼€', 'å…³é—­'], currentState: 'æ‰“å¼€' },
            { id: 'ac-livingroom', name: 'å®¢å…ç©ºè°ƒ', type: 'ac', states: ['åˆ¶å†·', 'åˆ¶çƒ­', 'é€šé£', 'å…³é—­'], currentState: 'å…³é—­' },
            { id: 'ac-bedroom', name: 'å§å®¤ç©ºè°ƒ', type: 'ac', states: ['åˆ¶å†·', 'åˆ¶çƒ­', 'é€šé£', 'å…³é—­'], currentState: 'å…³é—­' },
            { id: 'tv-livingroom', name: 'å®¢å…ç”µè§†', type: 'tv', states: ['å¼€', 'å…³'], currentState: 'å…³' },
            { id: 'speaker-livingroom', name: 'å®¢å…éŸ³å“', type: 'speaker', states: ['å¼€', 'å…³'], currentState: 'å…³' },
            { id: 'humidifier-bedroom', name: 'å§å®¤åŠ æ¹¿å™¨', type: 'humidifier', states: ['å¼€', 'å…³'], currentState: 'å…³' }
        ];

        // ä»LocalStorageåŠ è½½åœºæ™¯æ•°æ®
        let scenarios = JSON.parse(localStorage.getItem('scenarios')) || [];

        // DOMå…ƒç´ 
        const scenarioListContainer = document.getElementById('scenarioListContainer');
        const scenarioList = document.getElementById('scenarioList');
        const createScenarioFormContainer = document.getElementById('createScenarioFormContainer');
        const createScenarioBtn = document.getElementById('createScenarioBtn');
        const saveScenarioBtn = document.getElementById('saveScenarioBtn');
        const cancelScenarioBtn = document.getElementById('cancelScenarioBtn');
        const scenarioNameInput = document.getElementById('scenarioName');
        const scenarioDescriptionInput = document.getElementById('scenarioDescription');
        const deviceList = document.getElementById('deviceList');
        const formTitle = document.getElementById('formTitle');

        let isEditing = false;
        let editingScenarioId = null;

        // åˆå§‹åŒ–é¡µé¢
        function initPage() {
            renderScenarioList();
            renderDeviceList();
            setupEventListeners();
        }

        // æ¸²æŸ“åœºæ™¯åˆ—è¡¨
        function renderScenarioList() {
            if (scenarios.length === 0) {
                scenarioList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸŒŒ</div>
                        <p>æš‚æ— åœºæ™¯æ¨¡å¼</p>
                        <p>ç‚¹å‡»å³ä¸Šè§’"åˆ›å»ºæ–°åœºæ™¯"æŒ‰é’®å¼€å§‹è®¾ç½®</p>
                    </div>
                `;
                return;
            }

            scenarioList.innerHTML = scenarios.map(scenario => `
                <div class="scenario-card" data-id="${scenario.id}">
                    <div class="scenario-name">${scenario.name}</div>
                    <div class="scenario-desc">${scenario.description}</div>
                    <div class="scenario-devices">åŒ…å«è®¾å¤‡: ${scenario.devices.length}ä¸ª</div>
                    <div class="scenario-actions">
                        <button class="btn btn-primary execute-scenario" data-id="${scenario.id}">æ‰§è¡Œ</button>
                        <button class="btn btn-secondary edit-scenario" data-id="${scenario.id}">ç¼–è¾‘</button>
                        <button class="btn btn-secondary delete-scenario" data-id="${scenario.id}">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æ¸²æŸ“è®¾å¤‡åˆ—è¡¨
        function renderDeviceList() {
            deviceList.innerHTML = devices.map(device => `
                <div class="device-item" data-id="${device.id}">
                    <div class="device-header">
                        <span class="device-name">${device.name}</span>
                        <span class="device-status status-badge ${device.currentState === 'å¼€' || device.currentState === 'æ‰“å¼€' ? 'active' : ''}">
                            ${device.currentState}
                        </span>
                    </div>
                    <div class="device-controls">
                        <select class="select-control device-state-select" data-device-id="${device.id}">
                            ${device.states.map(state => `<option value="${state}">${state}</option>`).join('')}
                        </select>
                    </div>
                </div>
            `).join('');
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            createScenarioBtn.addEventListener('click', showCreateScenarioForm);
            saveScenarioBtn.addEventListener('click', saveScenario);
            cancelScenarioBtn.addEventListener('click', hideCreateScenarioForm);

            // åœºæ™¯å¡ç‰‡ä¸Šçš„æŒ‰é’®äº‹ä»¶å§”æ‰˜
            scenarioList.addEventListener('click', (e) => {
                if (e.target.classList.contains('execute-scenario')) {
                    const scenarioId = e.target.getAttribute('data-id');
                    executeScenario(scenarioId);
                } else if (e.target.classList.contains('edit-scenario')) {
                    const scenarioId = e.target.getAttribute('data-id');
                    editScenario(scenarioId);
                } else if (e.target.classList.contains('delete-scenario')) {
                    const scenarioId = e.target.getAttribute('data-id');
                    deleteScenario(scenarioId);
                }
            });
        }

        // æ˜¾ç¤ºåˆ›å»ºåœºæ™¯è¡¨å•
        function showCreateScenarioForm() {
            scenarioNameInput.value = '';
            scenarioDescriptionInput.value = '';
            isEditing = false;
            editingScenarioId = null;
            formTitle.textContent = 'åˆ›å»ºæ–°åœºæ™¯';
            
            // é‡ç½®æ‰€æœ‰è®¾å¤‡é€‰æ‹©çŠ¶æ€
            document.querySelectorAll('.device-state-select').forEach(select => {
                const deviceId = select.getAttribute('data-device-id');
                const device = devices.find(d => d.id === deviceId);
                select.value = device.currentState;
            });
            
            scenarioListContainer.style.display = 'none';
            createScenarioFormContainer.style.display = 'block';
        }

        // éšè—åˆ›å»ºåœºæ™¯è¡¨å•
        function hideCreateScenarioForm() {
            scenarioListContainer.style.display = 'block';
            createScenarioFormContainer.style.display = 'none';
        }

        // ä¿å­˜åœºæ™¯
        function saveScenario() {
            const name = scenarioNameInput.value.trim();
            const description = scenarioDescriptionInput.value.trim();
            
            if (!name) {
                alert('è¯·è¾“å…¥åœºæ™¯åç§°');
                return;
            }
            
            const deviceStates = [];
            document.querySelectorAll('.device-item').forEach(item => {
                const deviceId = item.getAttribute('data-id');
                const select = item.querySelector('.device-state-select');
                const selectedState = select.value;
                
                deviceStates.push({
                    deviceId,
                    state: selectedState
                });
            });
            
            if (isEditing && editingScenarioId) {
                // æ›´æ–°ç°æœ‰åœºæ™¯
                const scenarioIndex = scenarios.findIndex(s => s.id === editingScenarioId);
                if (scenarioIndex !== -1) {
                    scenarios[scenarioIndex] = {
                        id: editingScenarioId,
                        name,
                        description,
                        devices: deviceStates
                    };
                }
            } else {
                // åˆ›å»ºæ–°åœºæ™¯
                const newScenario = {
                    id: generateId(),
                    name,
                    description,
                    devices: deviceStates
                };
                scenarios.push(newScenario);
            }
            
            localStorage.setItem('scenarios', JSON.stringify(scenarios));
            hideCreateScenarioForm();
            renderScenarioList();
        }

        // æ‰§è¡Œåœºæ™¯
        function executeScenario(scenarioId) {
            const scenario = scenarios.find(s => s.id === scenarioId);
            if (!scenario) return;
            
            scenario.devices.forEach(deviceState => {
                const device = devices.find(d => d.id === deviceState.deviceId);
                if (device) {
                    device.currentState = deviceState.state;
                }
            });
            
            renderDeviceList();
            alert(`åœºæ™¯"${scenario.name}"å·²æ‰§è¡Œ`);
        }

        // ç¼–è¾‘åœºæ™¯
        function editScenario(scenarioId) {
            const scenario = scenarios.find(s => s.id === scenarioId);
            if (!scenario) return;
            
            scenarioNameInput.value = scenario.name;
            scenarioDescriptionInput.value = scenario.description;
            isEditing = true;
            editingScenarioId = scenarioId;
            formTitle.textContent = 'ç¼–è¾‘åœºæ™¯';
            
            // è®¾ç½®è®¾å¤‡é€‰æ‹©çŠ¶æ€
            scenario.devices.forEach(deviceState => {
                const select = document.querySelector(`.device-state-select[data-device-id="${deviceState.deviceId}"]`);
                if (select) {
                    select.value = deviceState.state;
                }
            });
            
            scenarioListContainer.style.display = 'none';
            createScenarioFormContainer.style.display = 'block';
        }

        // åˆ é™¤åœºæ™¯
        function deleteScenario(scenarioId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤æ­¤åœºæ™¯å—ï¼Ÿ')) {
                scenarios = scenarios.filter(s => s.id !== scenarioId);
                localStorage.setItem('scenarios', JSON.stringify(scenarios));
                renderScenarioList();
            }
        }

        // ç”Ÿæˆå”¯ä¸€ID
        function generateId() {
            return 'scenario-' + Math.random().toString(36).substr(2, 9);
        }

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
