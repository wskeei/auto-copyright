<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网设备远程控制系统</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #2997ff;
            --dark-color: #1d1d1f;
            --light-color: #f5f5f7;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --danger-color: #ff3b30;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 113, 227, 0.1) 0%, rgba(255, 255, 255, 0) 50%);
        }
        
        .login-container {
            width: 380px;
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            padding: 40px;
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 16px;
            color: var(--dark-color);
        }
        
        .logo p {
            font-size: 14px;
            color: #86868b;
            margin-top: 4px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #515154;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            transition: all 0.2s ease;
            background-color: white;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #515154;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .links a {
            font-size: 13px;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .register {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        
        .register p {
            font-size: 14px;
            color: #86868b;
        }
        
        .register .btn {
            margin-top: 12px;
            background-color: transparent;
            border: 1px solid #d2d2d7;
            color: var(--primary-color);
        }
        
        .register .btn:hover {
            background-color: rgba(0, 113, 227, 0.05);
            border-color: var(--primary-color);
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            <h1>物联网设备远程控制系统</h1>
            <p>安全连接您的智能设备</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                <div id="usernameError" class="error-message">请输入有效的用户名</div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                <div id="passwordError" class="error-message">密码长度至少6位</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">记住我</label>
            </div>
            
            <button type="submit" class="btn btn-primary">登录</button>
            
            <div class="links">
                <a href="#" id="forgotPassword">忘记密码?</a>
                <a href="#" id="help">需要帮助?</a>
            </div>
        </form>
        
        <div class="register">
            <p>还没有账户?</p>
            <button class="btn" id="registerBtn">立即注册</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const registerBtn = document.getElementById('registerBtn');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            const storedCredentials = JSON.parse(localStorage.getItem('credentials'));
            if (storedCredentials) {
                usernameInput.value = storedCredentials.username;
                passwordInput.value = storedCredentials.password;
                rememberCheckbox.checked = true;
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                let isValid = true;
                
                if (username.length < 3) {
                    usernameError.style.display = 'block';
                    isValid = false;
                } else {
                    usernameError.style.display = 'none';
                }
                
                if (password.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }
                
                if (!isValid) return;
                
                if (rememberCheckbox.checked) {
                    localStorage.setItem('credentials', JSON.stringify({
                        username: username,
                        password: password
                    }));
                } else {
                    localStorage.removeItem('credentials');
                }
                
                window.location.href = 'dashboard.html';
            });
            
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('密码重置链接已发送到您的注册邮箱');
            });
            
            registerBtn.addEventListener('click', function() {
                alert('注册功能即将上线，请稍后再试');
            });
        });
    </script>
</body>
</html>
