<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能睡眠节律调节优化系统 - 助眠放松工具</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #5ac8fa;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-radius: 12px;
            --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav {
            display: flex;
            gap: 24px;
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--primary-color);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 16px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .section {
            margin-bottom: 40px;
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--box-shadow);
            margin-bottom: 24px;
        }

        .flex-row {
            display: flex;
            gap: 24px;
        }

        .flex-col {
            flex: 1;
        }

        .breathing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        .breathing-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 24px;
            transition: transform 0.5s ease-in-out;
        }

        .breathing-text {
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0062c4;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .audio-player {
            width: 100%;
            margin-top: 16px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
        }

        .audio-progress {
            flex: 1;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            position: relative;
        }

        .audio-progress-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .audio-time {
            font-size: 14px;
            color: var(--text-secondary);
            min-width: 80px;
            text-align: right;
        }

        select {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #d2d2d7;
            background-color: white;
            font-size: 16px;
            width: 100%;
            margin-bottom: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .tips-list {
            list-style-type: none;
        }

        .tips-list li {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .tips-list li:last-child {
            border-bottom: none;
        }

        .tip-icon {
            width: 24px;
            height: 24px;
            background-color: rgba(0, 113, 227, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: var(--primary-color);
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">智能睡眠节律调节优化系统</div>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item">睡眠分析</a>
                <a href="#" class="nav-item">节律调节</a>
                <a href="#" class="nav-item active">助眠工具</a>
                <a href="#" class="nav-item">个人设置</a>
            </nav>
        </header>

        <main>
            <h1>助眠放松工具</h1>
            
            <div class="section">
                <div class="card">
                    <h2>呼吸练习引导</h2>
                    <div class="breathing-container">
                        <div class="breathing-circle" id="breathingCircle">吸气</div>
                        <div class="breathing-text" id="breathingText">准备开始呼吸练习</div>
                        <button class="btn" id="startBreathing">开始练习</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="flex-row">
                    <div class="flex-col">
                        <div class="card">
                            <h2>白噪音</h2>
                            <select id="whiteNoiseSelect">
                                <option value="">选择白噪音类型</option>
                                <option value="rain">雨声</option>
                                <option value="waves">海浪</option>
                                <option value="forest">森林</option>
                                <option value="fan">风扇</option>
                                <option value="fireplace">壁炉</option>
                            </select>
                            <audio id="whiteNoisePlayer" class="audio-player"></audio>
                            <div class="audio-controls">
                                <button class="btn-outline" id="playWhiteNoise">播放</button>
                                <div class="audio-progress">
                                    <div class="audio-progress-filled" id="whiteNoiseProgress"></div>
                                </div>
                                <div class="audio-time" id="whiteNoiseTime">00:00</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-col">
                        <div class="card">
                            <h2>轻音乐</h2>
                            <select id="musicSelect">
                                <option value="">选择轻音乐</option>
                                <option value="piano">钢琴曲</option>
                                <option value="flute">长笛</option>
                                <option value="strings">弦乐</option>
                                <option value="ambient">氛围音乐</option>
                            </select>
                            <audio id="musicPlayer" class="audio-player"></audio>
                            <div class="audio-controls">
                                <button class="btn-outline" id="playMusic">播放</button>
                                <div class="audio-progress">
                                    <div class="audio-progress-filled" id="musicProgress"></div>
                                </div>
                                <div class="audio-time" id="musicTime">00:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="card">
                    <h2>放松技巧</h2>
                    <ul class="tips-list">
                        <li>
                            <div class="tip-icon">1</div>
                            <div>渐进性肌肉放松：从脚趾开始，依次紧张然后放松身体各部位的肌肉群</div>
                        </li>
                        <li>
                            <div class="tip-icon">2</div>
                            <div>4-7-8呼吸法：吸气4秒，屏息7秒，呼气8秒，重复几次</div>
                        </li>
                        <li>
                            <div class="tip-icon">3</div>
                            <div>冥想：专注于呼吸或一个平静的画面，让思绪自然流动</div>
                        </li>
                        <li>
                            <div class="tip-icon">4</div>
                            <div>温水泡脚：睡前用温水泡脚10-15分钟，帮助身体放松</div>
                        </li>
                        <li>
                            <div class="tip-icon">5</div>
                            <div>阅读：选择轻松的内容阅读，避免刺激性材料</div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>版本 1.0</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const breathingCircle = document.getElementById('breathingCircle');
            const breathingText = document.getElementById('breathingText');
            const startBreathingBtn = document.getElementById('startBreathing');
            
            const whiteNoiseSelect = document.getElementById('whiteNoiseSelect');
            const whiteNoisePlayer = document.getElementById('whiteNoisePlayer');
            const playWhiteNoiseBtn = document.getElementById('playWhiteNoise');
            const whiteNoiseProgress = document.getElementById('whiteNoiseProgress');
            const whiteNoiseTime = document.getElementById('whiteNoiseTime');
            
            const musicSelect = document.getElementById('musicSelect');
            const musicPlayer = document.getElementById('musicPlayer');
            const playMusicBtn = document.getElementById('playMusic');
            const musicProgress = document.getElementById('musicProgress');
            const musicTime = document.getElementById('musicTime');
            
            let breathingInterval;
            let isBreathing = false;
            
            const breathingPhases = [
                { text: "吸气", duration: 4000, scale: 1.2 },
                { text: "屏息", duration: 7000, scale: 1.2 },
                { text: "呼气", duration: 8000, scale: 1 },
                { text: "休息", duration: 2000, scale: 1 }
            ];
            
            startBreathingBtn.addEventListener('click', function() {
                if (isBreathing) {
                    clearInterval(breathingInterval);
                    breathingCircle.style.transform = 'scale(1)';
                    breathingText.textContent = "准备开始呼吸练习";
                    startBreathingBtn.textContent = "开始练习";
                    isBreathing = false;
                } else {
                    startBreathingExercise();
                    startBreathingBtn.textContent = "停止练习";
                    isBreathing = true;
                }
            });
            
            function startBreathingExercise() {
                let phaseIndex = 0;
                
                function nextPhase() {
                    const phase = breathingPhases[phaseIndex];
                    breathingText.textContent = phase.text;
                    breathingCircle.style.transform = `scale(${phase.scale})`;
                    
                    setTimeout(() => {
                        phaseIndex = (phaseIndex + 1) % breathingPhases.length;
                        nextPhase();
                    }, phase.duration);
                }
                
                nextPhase();
            }
            
            whiteNoiseSelect.addEventListener('change', function() {
                const value = this.value;
                if (value) {
                    whiteNoisePlayer.src = `sounds/${value}.mp3`;
                    playWhiteNoiseBtn.textContent = "播放";
                } else {
                    whiteNoisePlayer.src = "";
                    playWhiteNoiseBtn.textContent = "播放";
                }
            });
            
            playWhiteNoiseBtn.addEventListener('click', function() {
                if (whiteNoisePlayer.paused) {
                    if (whiteNoisePlayer.src) {
                        whiteNoisePlayer.play();
                        this.textContent = "暂停";
                    }
                } else {
                    whiteNoisePlayer.pause();
                    this.textContent = "播放";
                }
            });
            
            musicSelect.addEventListener('change', function() {
                const value = this.value;
                if (value) {
                    musicPlayer.src = `music/${value}.mp3`;
                    playMusicBtn.textContent = "播放";
                } else {
                    musicPlayer.src = "";
                    playMusicBtn.textContent = "播放";
                }
            });
            
            playMusicBtn.addEventListener('click', function() {
                if (musicPlayer.paused) {
                    if (musicPlayer.src) {
                        musicPlayer.play();
                        this.textContent = "暂停";
                    }
                } else {
                    musicPlayer.pause();
                    this.textContent = "播放";
                }
            });
            
            whiteNoisePlayer.addEventListener('timeupdate', function() {
                const progress = (whiteNoisePlayer.currentTime / whiteNoisePlayer.duration) * 100;
                whiteNoiseProgress.style.width = `${progress}%`;
                
                const minutes = Math.floor(whiteNoisePlayer.currentTime / 60);
                const seconds = Math.floor(whiteNoisePlayer.currentTime % 60);
                whiteNoiseTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            });
            
            musicPlayer.addEventListener('timeupdate', function() {
                const progress = (musicPlayer.currentTime / musicPlayer.duration) * 100;
                musicProgress.style.width = `${progress}%`;
                
                const minutes = Math.floor(musicPlayer.currentTime / 60);
                const seconds = Math.floor(musicPlayer.currentTime % 60);
                musicTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            });
            
            whiteNoisePlayer.addEventListener('ended', function() {
                playWhiteNoiseBtn.textContent = "播放";
                whiteNoiseProgress.style.width = "0%";
                whiteNoiseTime.textContent = "00:00";
            });
            
            musicPlayer.addEventListener('ended', function() {
                playMusicBtn.textContent = "播放";
                musicProgress.style.width = "0%";
                musicTime.textContent = "00:00";
            });
        });
    </script>
</body>
</html>
