<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能睡眠节律调节优化系统 - 密码重置</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-hover: #0077ed;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --success-color: #34c759;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 12px;
            color: var(--text-primary);
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.2s;
            background-color: var(--card-bg);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            margin-top: 12px;
        }
        
        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(52, 199, 89, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success-message svg {
            width: 24px;
            height: 24px;
            fill: var(--success-color);
            margin-bottom: 12px;
        }
        
        .success-message p {
            color: var(--success-color);
            font-size: 16px;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            <h1>智能睡眠节律调节优化系统</h1>
        </div>
        
        <div class="card">
            <h2 class="card-title">重置密码</h2>
            
            <div class="success-message" id="successMessage">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
                <p>密码重置指引已发送至您的邮箱</p>
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">注册邮箱</label>
                    <input type="email" id="email" class="form-control" placeholder="请输入您的注册邮箱地址" required>
                </div>
                
                <button type="submit" class="btn btn-primary">发送重置链接</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">返回登录</button>
            </form>
        </div>
        
        <div class="footer">
            <p>版本 1.0 · © 2024 智能睡眠节律调节优化系统</p>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }
            
            // 显示成功消息
            document.getElementById('successMessage').style.display = 'block';
            
            // 重置表单
            this.reset();
        });
    </script>
</body>
</html>
