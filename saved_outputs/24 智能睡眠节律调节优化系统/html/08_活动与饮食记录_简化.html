    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const activityType = document.getElementById('activityType');
            const exerciseGroup = document.getElementById('exerciseGroup');
            const caffeineGroup = document.getElementById('caffeineGroup');
            const alcoholGroup = document.getElementById('alcoholGroup');
            const dinnerGroup = document.getElementById('dinnerGroup');
            const activityForm = document.getElementById('activityForm');
            const recordsContainer = document.getElementById('recordsContainer');
            const cancelBtn = document.getElementById('cancelBtn');

            activityType.addEventListener('change', function() {
                exerciseGroup.style.display = 'none';
                caffeineGroup.style.display = 'none';
                alcoholGroup.style.display = 'none';
                dinnerGroup.style.display = 'none';

                if (this.value === 'exercise') {
                    exerciseGroup.style.display = 'block';
                } else if (this.value === 'caffeine') {
                    caffeineGroup.style.display = 'block';
                } else if (this.value === 'alcohol') {
                    alcoholGroup.style.display = 'block';
                } else if (this.value === 'dinner') {
                    dinnerGroup.style.display = 'block';
                }
            });

            function loadRecords() {
                const records = JSON.parse(localStorage.getItem('sleepActivityRecords')) || [];
                recordsContainer.innerHTML = '';

                if (records.length === 0) {
                    recordsContainer.innerHTML = '<div class="no-records">ÊöÇÊó†ËÆ∞ÂΩïÔºåËØ∑Ê∑ªÂä†ÊÇ®ÁöÑÊ¥ªÂä®‰∏éÈ•ÆÈ£üËÆ∞ÂΩï</div>';
                    return;
                }

                records.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((record, index) => {
                    const recordItem = document.createElement('div');
                    recordItem.className = 'record-item';
                    
                    let details = `Êó∂Èó¥: ${record.time}`;
                    let title = '';
                    
                    switch (record.type) {
                        case 'exercise':
                            title = `ËøêÂä® - ${getIntensityText(record.intensity)}`;
                            break;
                        case 'caffeine':
                            title = `ÂíñÂï°Âõ†ÊëÑÂÖ• - ${getAmountText(record.amount)}`;
                            break;
                        case 'alcohol':
                            title = `ÈÖíÁ≤æÊëÑÂÖ• - ${getAmountText(record.amount)}`;
                            break;
                        case 'dinner':
                            title = `ÊôöÈ§ê - ${getDinnerText(record.content)}`;
                            break;
                        default:
                            title = 'ÂÖ∂‰ªñÊ¥ªÂä®';
                    }
                    
                    if (record.notes) {
                        details += ` | Â§áÊ≥®: ${record.notes}`;
                    }
                    
                    recordItem.innerHTML = `
                        <div class="record-info">
                            <div class="record-title">${title}</div>
                            <div class="record-details">${details}</div>
                        </div>
                        <div class="record-actions">
                            <button class="edit-btn" data-id="${index}">ÁºñËæë</button>
                            <button class="delete-btn" data-id="${index}">Âà†Èô§</button>
                        </div>
                    `;
                    
                    recordsContainer.appendChild(recordItem);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteRecord(parseInt(this.getAttribute('data-id')));
                    });
                });

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        editRecord(parseInt(this.getAttribute('data-id')));
                    });
                });
            }

            function getIntensityText(intensity) {
                const map = {
                    'light': 'ËΩªÂ∫¶',
                    'moderate': '‰∏≠Â∫¶',
                    'vigorous': 'ÂâßÁÉà'
                };
                return map[intensity] || intensity;
            }

            function getAmountText(amount) {
                const map = {
                    'low': 'Â∞ëÈáè',
                    'medium': '‰∏≠Èáè',
                    'high': 'Â§ßÈáè'
                };
                return map[amount] || amount;
            }

            function getDinnerText(content) {
                const map = {
                    'light': 'Ê∏ÖÊ∑°',
                    'normal': 'Ê≠£Â∏∏',
                    'heavy': '‰∏∞Áõõ'
                };
                return map[content] || content;
            }

            function saveRecord(record, editIndex = null) {
                const records = JSON.parse(localStorage.getItem('sleepActivityRecords')) || [];
                
                if (editIndex !== null && editIndex >= 0 && editIndex < records.length) {
                    records[editIndex] = record;
                } else {
                    records.push(record);
                }
                
                localStorage.setItem('sleepActivityRecords', JSON.stringify(records));
                loadRecords();
            }

            function deleteRecord(index) {
                const records = JSON.parse(localStorage.getItem('sleepActivityRecords')) || [];
                
                if (index >= 0 && index < records.length) {
                    records.splice(index, 1);
                    localStorage.setItem('sleepActivityRecords', JSON.stringify(records));
                    loadRecords();
                }
            }

            function editRecord(index) {
                const records = JSON.parse(localStorage.getItem('sleepActivityRecords')) || [];
                
                if (index >= 0 && index < records.length) {
                    const record = records[index];
                    activityType.value = record.type;
                    
                    activityType.dispatchEvent(new Event('change'));
                    
                    document.getElementById('activityTime').value = record.time;
                    
                    if (record.type === 'exercise') {
                        document.getElementById('exerciseIntensity').value = record.intensity;
                    } else if (record.type === 'caffeine') {
                        document.getElementById('caffeineAmount').value = record.amount;
                    } else if (record.type === 'alcohol') {
                        document.getElementById('alcoholAmount').value = record.amount;
                    } else if (record.type === 'dinner') {
                        document.getElementById('dinnerContent').value = record.content;
                    }
                    
                    document.getElementById('activityNotes').value = record.notes || '';
                    
                    activityForm.dataset.editIndex = index;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            function resetForm() {
                activityForm.reset();
                activityForm.removeAttribute('data-edit-index');
                exerciseGroup.style.display = 'none';
                caffeineGroup.style.display = 'none';
                alcoholGroup.style.display = 'none';
                dinnerGroup.style.display = 'none';
            }

            activityForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const type = activityType.value;
                const time = document.getElementById('activityTime').value;
                const notes = document.getElementById('activityNotes').value;
                
                let record = {
                    type,
                    time,
                    date: new Date().toISOString(),
                    notes
                };
                
                if (type === 'exercise') {
                    record.intensity = document.getElementById('exerciseIntensity').value;
                } else if (type === 'caffeine') {
                    record.amount = document.getElementById('caffeineAmount').value;
                } else if (type === 'alcohol') {
                    record.amount = document.getElementById('alcoholAmount').value;
                } else if (type === 'dinner') {
                    record.content = document.getElementById('dinnerContent').value;
                }
                
                const editIndex = this.dataset.editIndex ? parseInt(this.dataset.editIndex) : null;
                saveRecord(record, editIndex);
                resetForm();
            });

            cancelBtn.addEventListener('click', resetForm);

            loadRecords();
        });
    </script>
