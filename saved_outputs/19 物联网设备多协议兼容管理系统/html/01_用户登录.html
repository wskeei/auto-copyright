<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网设备多协议兼容管理系统</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #5ac8fa;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #1d1d1f;
            --light-text: #86868b;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, var(--secondary-color) 0%, transparent 20%);
            background-size: 100% 100%;
        }
        
        .login-container {
            width: 380px;
            padding: 40px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 22px;
            font-weight: 600;
            margin-top: 12px;
            color: var(--text-color);
        }
        
        .logo p {
            font-size: 14px;
            color: var(--light-text);
            margin-top: 4px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--light-text);
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 6px;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #0062c3;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .error-message {
            color: #ff3b30;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            <h1>物联网设备多协议兼容管理系统</h1>
            <p>版本 1.0</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">用户名 / 邮箱 / 手机号</label>
                <input type="text" id="username" name="username" placeholder="请输入您的登录信息">
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入您的密码">
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住我</label>
                </div>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
            
            <button type="submit" class="login-button">登录</button>
        </form>
        
        <div class="register-link">
            没有账户？<a href="#">立即注册</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            let isValid = true;
            
            document.getElementById('username-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            
            if (!username) {
                document.getElementById('username-error').textContent = '请输入用户名、邮箱或手机号';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password-error').textContent = '请输入密码';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('password-error').textContent = '密码长度不能少于6位';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
                const user = storedUsers.find(u => 
                    (u.username === username || u.email === username || u.phone === username) && 
                    u.password === password
                );
                
                if (user) {
                    if (rememberMe) {
                        localStorage.setItem('currentUser', JSON.stringify(user));
                    } else {
                        sessionStorage.setItem('currentUser', JSON.stringify(user));
                    }
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('password-error').textContent = '用户名或密码错误';
                    document.getElementById('password-error').style.display = 'block';
                }
            }
        });
        
        const rememberCheckbox = document.getElementById('remember');
        const currentUser = localStorage.getItem('currentUser');
        
        if (currentUser) {
            const user = JSON.parse(currentUser);
            document.getElementById('username').value = user.username || user.email || user.phone;
            document.getElementById('password').focus();
            rememberCheckbox.checked = true;
        }
    </script>
</body>
</html>
