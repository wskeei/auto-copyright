<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网设备多协议兼容管理系统 - 注册</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-hover: #0077ed;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --error-color: #ff3b30;
            --success-color: #34c759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            font-size: 13px;
            color: var(--error-color);
            margin-top: 6px;
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 12px;
            margin-top: 3px;
        }

        .checkbox-group label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .checkbox-group a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            margin-top: 16px;
        }

        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .protocol-select {
            margin-bottom: 20px;
        }

        .protocol-select label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .protocol-select select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2386868b'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }

        .protocol-select select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>物联网设备管理系统</h1>
                <p>多协议兼容管理平台</p>
            </div>

            <div id="alertSuccess" class="alert alert-success"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="输入用户名" required>
                    <div id="usernameError" class="error-message">用户名必须为4-20个字符，只能包含字母、数字和下划线</div>
                </div>

                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" class="form-control" placeholder="输入邮箱地址" required>
                    <div id="emailError" class="error-message">请输入有效的邮箱地址</div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="设置密码" required>
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <div id="passwordError" class="error-message">密码必须包含8-20个字符，至少一个大写字母、一个小写字母和一个数字</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="再次输入密码" required>
                    <div id="confirmPasswordError" class="error-message">两次输入的密码不一致</div>
                </div>

                <div class="protocol-select">
                    <label for="defaultProtocol">默认通信协议</label>
                    <select id="defaultProtocol" class="form-control">
                        <option value="mqtt">MQTT</option>
                        <option value="coap">CoAP</option>
                        <option value="http">HTTP</option>
                        <option value="websocket">WebSocket</option>
                        <option value="modbus">Modbus</option>
                        <option value="opcua">OPC UA</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">我已阅读并同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></label>
                </div>

                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" id="backToLogin" class="btn btn-secondary">返回登录</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');
            const defaultProtocolSelect = document.getElementById('defaultProtocol');
            const backToLoginBtn = document.getElementById('backToLogin');
            const alertSuccess = document.getElementById('alertSuccess');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');

            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            function validateUsername(username) {
                const regex = /^[a-zA-Z0-9_]{4,20}$/;
                return regex.test(username);
            }

            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            function validatePassword(password) {
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}$/;
                return regex.test(password);
            }

            function updatePasswordStrength(password) {
                let strength = 0;
                
                if (password.length >= 8) strength += 1;
                if (password.length >= 12) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[a-z]/.test(password)) strength += 1;
                if (/\d/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                const width = Math.min(100, strength * 20);
                
                if (width < 40) {
                    passwordStrengthBar.style.backgroundColor = '#ff3b30';
                } else if (width < 70) {
                    passwordStrengthBar.style.backgroundColor = '#ff9500';
                } else {
                    passwordStrengthBar.style.backgroundColor = '#34c759';
                }
                
                passwordStrengthBar.style.width = width + '%';
            }

            usernameInput.addEventListener('blur', function() {
                if (!validateUsername(usernameInput.value)) {
                    usernameError.style.display = 'block';
                } else {
                    usernameError.style.display = 'none';
                }
            });

            emailInput.addEventListener('blur', function() {
                if (!validateEmail(emailInput.value)) {
                    emailError.style.display = 'block';
                } else {
                    emailError.style.display = 'none';
                }
            });

            passwordInput.addEventListener('input', function() {
                updatePasswordStrength(passwordInput.value);
                
                if (!validatePassword(passwordInput.value)) {
                    passwordError.style.display = 'block';
                } else {
                    passwordError.style.display = 'none';
                }
                
                if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'block';
                } else {
                    confirmPasswordError.style.display = 'none';
                }
            });

            confirmPasswordInput.addEventListener('blur', function() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'block';
                } else {
                    confirmPasswordError.style.display = 'none';
                }
            });

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                if (!validateUsername(usernameInput.value)) {
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!validateEmail(emailInput.value)) {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                if (!validatePassword(passwordInput.value)) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!termsCheckbox.checked) {
                    alert('请阅读并同意服务条款和隐私政策');
                    isValid = false;
                }
                
                if (isValid) {
                    const userData = {
                        username: usernameInput.value,
                        email: emailInput.value,
                        password: passwordInput.value,
                        defaultProtocol: defaultProtocolSelect.value,
                        createdAt: new Date().toISOString()
                    };
                    
                    localStorage.setItem('user_' + userData.username, JSON.stringify(userData));
                    
                    alertSuccess.textContent = '注册成功！即将跳转到登录页面...';
                    alertSuccess.style.display = 'block';
                    
                    setTimeout(function() {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            });

            backToLoginBtn.addEventListener('click', function() {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
