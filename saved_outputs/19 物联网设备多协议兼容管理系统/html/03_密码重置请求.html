<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网设备多协议兼容管理系统 - 密码重置</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --primary-hover: #147ce5;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --success-color: #34c759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 16px;
            color: var(--text-primary);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            width: auto;
            margin-right: 8px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.05);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(52, 199, 89, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
            </svg>
            <h1>物联网设备多协议兼容管理系统</h1>
        </div>

        <div class="card">
            <h2 class="card-title">重置密码</h2>
            
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="email-option" name="reset-method" value="email" checked>
                    <label for="email-option">邮箱</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="phone-option" name="reset-method" value="phone">
                    <label for="phone-option">手机号</label>
                </div>
            </div>

            <div class="form-group" id="email-group">
                <label for="email">注册邮箱</label>
                <input type="email" id="email" placeholder="请输入您的注册邮箱">
            </div>

            <div class="form-group" id="phone-group" style="display: none;">
                <label for="phone">注册手机号</label>
                <input type="tel" id="phone" placeholder="请输入您的注册手机号">
            </div>

            <button id="send-btn" class="btn btn-primary">发送重置链接</button>
            <button id="code-btn" class="btn btn-secondary" style="display: none;">获取验证码</button>

            <div id="success-message" class="message success">
                重置邮件已发送，请查收
            </div>

            <div class="footer">
                <a href="#">返回登录</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailOption = document.getElementById('email-option');
            const phoneOption = document.getElementById('phone-option');
            const emailGroup = document.getElementById('email-group');
            const phoneGroup = document.getElementById('phone-group');
            const sendBtn = document.getElementById('send-btn');
            const codeBtn = document.getElementById('code-btn');
            const successMessage = document.getElementById('success-message');

            emailOption.addEventListener('change', function() {
                if (this.checked) {
                    emailGroup.style.display = 'block';
                    phoneGroup.style.display = 'none';
                    sendBtn.style.display = 'block';
                    codeBtn.style.display = 'none';
                }
            });

            phoneOption.addEventListener('change', function() {
                if (this.checked) {
                    emailGroup.style.display = 'none';
                    phoneGroup.style.display = 'block';
                    sendBtn.style.display = 'none';
                    codeBtn.style.display = 'block';
                }
            });

            function showSuccessMessage() {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }

            sendBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                if (email) {
                    showSuccessMessage();
                }
            });

            codeBtn.addEventListener('click', function() {
                const phone = document.getElementById('phone').value;
                if (phone) {
                    successMessage.textContent = '验证码已发送，请查收短信';
                    showSuccessMessage();
                }
            });
        });
    </script>
</body>
</html>
