<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精神压力评估与缓解辅助系统</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #5ac8fa;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #1d1d1f;
            --light-text: #86868b;
            --border-radius: 12px;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 16px;
            transition: color 0.2s;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        .active {
            color: var(--primary-color) !important;
        }

        .main-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .subtitle {
            font-size: 16px;
            color: var(--light-text);
            margin-bottom: 30px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .card-description {
            font-size: 15px;
            color: var(--light-text);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }

        select, textarea, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            background-color: var(--card-color);
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0062c3;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .history-section {
            margin-top: 30px;
        }

        .history-item {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .history-date {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .history-content {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .no-data {
            text-align: center;
            color: var(--light-text);
            padding: 40px 0;
        }

        .tab-container {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--light-text);
            position: relative;
        }

        .tab.active {
            color: var(--primary-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .exercise-type {
            margin-bottom: 15px;
            font-weight: 500;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-item {
            margin-bottom: 10px;
        }

        .checkbox-item label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }

        .checkbox-item input {
            width: auto;
            margin-right: 10px;
        }

        .rating-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .rating-item {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .rating-item:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .rating-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5px;
            font-weight: 600;
            background-color: var(--background-color);
            color: var(--light-text);
            transition: all 0.2s;
        }

        .rating-item.active .rating-number {
            background-color: var(--primary-color);
            color: white;
        }

        .rating-label {
            font-size: 13px;
            color: var(--light-text);
        }

        .rating-item.active .rating-label {
            color: var(--primary-color);
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 25px 0;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--light-text);
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path>
                    </svg>
                </div>
                <div class="logo-text">精神压力评估与缓解辅助系统</div>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">积极心理学练习</a></li>
                    <li><a href="#">压力评估</a></li>
                    <li><a href="#">放松训练</a></li>
                    <li><a href="#">数据分析</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="main-title">积极心理学练习</h1>
            <p class="subtitle">通过科学验证的练习提升您的积极情绪和心理韧性</p>

            <div class="tab-container">
                <div class="tab active" data-tab="gratitude">感恩日记</div>
                <div class="tab" data-tab="strengths">我的优势</div>
                <div class="tab" data-tab="pleasures">小确幸记录</div>
            </div>

            <div class="tab-content active" id="gratitude">
                <div class="card">
                    <h3 class="card-title">感恩日记</h3>
                    <p class="card-description">每天记录三件您感激的事情，培养感恩心态，研究表明这能显著提升幸福感。</p>
                    
                    <div class="form-group">
                        <label for="gratitude-date">日期</label>
                        <input type="date" id="gratitude-date">
                    </div>

                    <div class="form-group">
                        <label for="gratitude-mood">当前心情</label>
                        <select id="gratitude-mood">
                            <option value="">请选择您当前的心情</option>
                            <option value="非常愉快">非常愉快</option>
                            <option value="愉快">愉快</option>
                            <option value="平静">平静</option>
                            <option value="有些低落">有些低落</option>
                            <option value="非常低落">非常低落</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>今天我要感恩的三件事</label>
                        <textarea id="gratitude-item1" placeholder="第一件感恩的事..."></textarea>
                        <textarea id="gratitude-item2" placeholder="第二件感恩的事..." style="margin: 15px 0;"></textarea>
                        <textarea id="gratitude-item3" placeholder="第三件感恩的事..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>感恩程度</label>
                        <div class="rating-container">
                            <div class="rating-item">
                                <div class="rating-number">1</div>
                                <div class="rating-label">轻微</div>
                            </div>
                            <div class="rating-item">
                                <div class="rating-number">2</div>
                                <div class="rating-label">中等</div>
                            </div>
                            <div class="rating-item active">
                                <div class="rating-number">3</div>
                                <div class="rating-label">明显</div>
                            </div>
                            <div class="rating-item">
                                <div class="rating-number">4</div>
                                <div class="rating-label">强烈</div>
                            </div>
                            <div class="rating-item">
                                <div class="rating-number">5</div>
                                <div class="rating-label">非常强烈</div>
                            </div>
                        </div>
                    </div>

                    <button class="btn" id="save-gratitude">保存记录</button>
                </div>

                <div class="history-section">
                    <h3 class="card-title">历史记录</h3>
                    <div id="gratitude-history">
                        <!-- 历史记录将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="strengths">
                <div class="card">
                    <h3 class="card-title">我的优势</h3>
                    <p class="card-description">识别并记录您的个人优势和才能，增强自信心和自我认知。</p>
                    
                    <div class="form-group">
                        <label for="strengths-date">日期</label>
                        <input type="date" id="strengths-date">
                    </div>

                    <div class="form-group">
                        <label>优势类别</label>
                        <div class="checkbox-group">
                            <div class="exercise-type">认知优势</div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="创造力"> 创造力</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="好奇心"> 好奇心</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="判断力"> 判断力</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="好学"> 好学</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="洞察力"> 洞察力</label>
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <div class="exercise-type">情感优势</div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="勇敢"> 勇敢</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="毅力"> 毅力</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="诚实"> 诚实</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="热情"> 热情</label>
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <div class="exercise-type">人际优势</div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="友善"> 友善</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="爱"> 爱</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="社交智慧"> 社交智慧</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="strength" value="团队合作"> 团队合作</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="strengths-details">详细描述</label>
                        <textarea id="strengths-details" placeholder="请描述您是如何运用这些优势的..."></textarea>
                    </div>

                    <button class="btn" id="save-strengths">保存记录</button>
                </div>

                <div class="history-section">
                    <h3 class="card-title">历史记录</h3>
                    <div id="strengths-history">
                        <!-- 历史记录将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="pleasures">
                <div class="card">
                    <h3 class="card-title">小确幸记录</h3>
                    <p class="card-description">记录日常生活中微小但令人愉悦的时刻，提升对积极体验的觉察能力。</p>
                    
                    <div class="form-group">
                        <label for="pleasures-date">日期</label>
                        <input type="date" id="pleasures-date">
                    </div>

                    <div class="form-group">
                        <label for="pleasures-time">时间</label>
                        <input type="time" id="pleasures-time">
                    </div>

                    <div class="form-group">
                        <label for="pleasures-event">小确幸事件</label>
                        <textarea id="pleasures-event" placeholder="描述让您感到愉悦的小事..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="pleasures-feeling">愉悦程度</label>
                        <select id="pleasures-feeling">
                            <option value="">请选择愉悦程度</option>
                            <option value="轻微愉悦">轻微愉悦</option>
                            <option value="中等愉悦">中等愉悦</option>
                            <option value="非常愉悦">非常愉悦</option>
                            <option value="极度愉悦">极度愉悦</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pleasures-category">事件类别</label>
                        <select id="pleasures-category">
                            <option value="">请选择事件类别</option>
                            <option value="自然">自然</option>
                            <option value="人际互动">人际互动</option>
                            <option value="个人成就">个人成就</option>
                            <option value="感官体验">感官体验</option>
                            <option value="意外惊喜">意外惊喜</option>
                        </select>
                    </div>

                    <button class="btn" id="save-pleasures">保存记录</button>
                </div>

                <div class="history-section">
                    <h3 class="card-title">历史记录</h3>
                    <div id="pleasures-history">
                        <!-- 历史记录将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>版本 1.0</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('gratitude-date').value = today;
            document.getElementById('strengths-date').value = today;
            document.getElementById('pleasures-date').value = today;

            // 标签切换功能
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有标签和内容的active类
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // 为当前点击的标签和对应内容添加active类
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // 加载对应标签的历史记录
                    loadHistory(tabId);
                });
            });

            // 评分选择功能
            const ratingItems = document.querySelectorAll('.rating-item');
            ratingItems.forEach(item => {
                item.addEventListener('click', function() {
                    const container = this.parentElement;
                    container.querySelectorAll('.rating-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 保存感恩日记
            document.getElementById('save-gratitude').addEventListener('click', function() {
                const date = document.getElementById('gratitude-date').value;
                const mood = document.getElementById('gratitude-mood').value;
                const item1 = document.getElementById('gratitude-item1').value;
                const item2 = document.getElementById('gratitude-item2').value;
                const item3 = document.getElementById('gratitude-item3').value;
                const rating = document.querySelector('.rating-item.active') ? 
                    document.querySelector('.rating-item.active').querySelector('.rating-number').textContent : '3';

                if (!date || !mood || !item1 || !item2 || !item3) {
                    alert('请填写所有必填字段');
                    return;
                }

                const entry = {
                    date,
                    mood,
                    items: [item1, item2, item3],
                    rating
                };

                saveEntry('gratitude', entry);
                document.getElementById('gratitude-item1').value = '';
                document.getElementById('gratitude-item2').value = '';
                document.getElementById('gratitude-item3').value = '';
                loadHistory('gratitude');
            });

            // 保存优势记录
            document.getElementById('save-strengths').addEventListener('click', function() {
                const date = document.getElementById('strengths-date').value;
                const selectedStrengths = Array.from(document.querySelectorAll('input[name="strength"]:checked')).map(el => el.value);
                const details = document.getElementById('strengths-details').value;

                if (!date || selectedStrengths.length === 0 || !details) {
                    alert('请填写所有必填字段');
                    return;
                }

                const entry = {
                    date,
                    strengths: selectedStrengths,
                    details
                };

                saveEntry('strengths', entry);
                document.querySelectorAll('input[name="strength"]').forEach(el => el.checked = false);
                document.getElementById('strengths-details').value = '';
                loadHistory('strengths');
            });

            // 保存小确幸记录
            document.getElementById('save-pleasures').addEventListener('click', function() {
                const date = document.getElementById('pleasures-date').value;
                const time = document.getElementById('pleasures-time').value;
                const event = document.getElementById('pleasures-event').value;
                const feeling = document.getElementById('pleasures-feeling').value;
                const category = document.getElementById('pleasures-category').value;

                if (!date || !time || !event || !feeling || !category) {
                    alert('请填写所有必填字段');
                    return;
                }

                const entry = {
                    date,
                    time,
                    event,
                    feeling,
                    category
                };

                saveEntry('pleasures', entry);
                document.getElementById('pleasures-event').value = '';
                loadHistory('pleasures');
            });

            // 保存条目到本地存储
            function saveEntry(type, entry) {
                let entries = JSON.parse(localStorage.getItem(type)) || [];
                entries.push(entry);
                localStorage.setItem(type, JSON.stringify(entries));
            }

            // 加载历史记录
            function loadHistory(type) {
                const container = document.getElementById(`${type}-history`);
                const entries = JSON.parse(localStorage.getItem(type)) || [];
                
                if (entries.length === 0) {
                    container.innerHTML = '<div class="no-data">暂无记录</div>';
                    return;
                }

                container.innerHTML = '';
                entries.reverse().forEach(entry => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    
                    if (type === 'gratitude') {
                        item.innerHTML = `
                            <div class="history-date">${entry.date} · 心情: ${entry.mood} · 感恩程度: ${entry.rating}/5</div>
                            <div class="history-content">1. ${entry.items[0]}</div>
                            <div class="history-content">2. ${entry.items[1]}</div>
                            <div class="history-content">3. ${entry.items[2]}</div>
                        `;
                    } else if (type === 'strengths') {
                        item.innerHTML = `
                            <div class="history-date">${entry.date}</div>
                            <div class="history-content"><strong>优势:</strong> ${entry.strengths.join(', ')}</div>
                            <div class="history-content"><strong>描述:</strong> ${entry.details}</div>
                        `;
                    } else if (type === 'pleasures') {
                        item.innerHTML = `
                            <div class="history-date">${entry.date} ${entry.time} · ${entry.feeling} · ${entry.category}</div>
                            <div class="history-content">${entry.event}</div>
                        `;
                    }
                    
                    container.appendChild(item);
                });
            }

            // 初始加载第一个标签的历史记录
            loadHistory('gratitude');
        });
    </script>
</body>
</html>
