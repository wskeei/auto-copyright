        .emotion-grid {

        .emotion-item {

        .emotion-item:hover {

        .emotion-item.selected {
            background-color: rgba(0, 113, 227, 0.1);
            border: 1px solid var(--primary-color);
        }

        .emotion-icon {

            height: 32px;
            margin-bottom: 8px;

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        .emotion-name {

            text-align: center;
        }

        .intensity-slider {

            margin: 16px 0;
        }

        .intensity-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        textarea {

            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: var(--border-radius);
            min-height: 120px;
            font-size: 15px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #0062c3;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.05);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .history-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {

            margin-bottom: 4px;
        }

        .history-emotion {

        }

        .history-emotion-name {

            font-weight: 500;
        }

        .history-intensity {
            display: inline-block;
            padding: 2px 8px;
            background-color: rgba(0, 113, 227, 0.1);
            border-radius: 4px;
            font-size: 12px;
            color: var(--primary-color);
            margin-right: 8px;
        }

        .history-note {
            font-size: 14px;
            color: var(--text-primary);
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

        <div class="card">

                    <path d="M8 14C8 14 9.5 16 12 16C14.5 16 16 14 16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 9H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 9H15.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

            <div class="form-group">
                <label>ÈÄâÊã©ÂΩìÂâçÊÉÖÁª™</label>
                <div class="emotion-grid" id="emotionGrid">
                    <div class="emotion-item" data-emotion="happy">
                        <div class="emotion-icon">üòä</div>

                    </div>
                    <div class="emotion-item" data-emotion="calm">

                    </div>
                    <div class="emotion-item" data-emotion="sad">

                    </div>
                    <div class="emotion-item" data-emotion="angry">

            <div class="form-group">

                <div class="intensity-labels">
                    <span>1ÂàÜ</span>

            <div class="form-group">

                <textarea id="emotionNote" placeholder="‰ªäÂ§©ÂèëÁîü‰∫Ü‰ªÄ‰πàËÆ©‰Ω†ÊúâËøôÊ†∑ÁöÑÊÑüÂèóÔºü"></textarea>
            </div>

            <div class="actions">
                <button class="btn btn-secondary" id="clearBtn">Ê∏ÖÁ©∫</button>
                <button class="btn" id="saveBtn">‰øùÂ≠òËÆ∞ÂΩï</button>

            <div class="history-title">
                <div class="card-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>

                </div>
                <div class="select-wrapper" style="width: 120px;">
                    <select id="historyFilter">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentDateElement = document.getElementById('currentDate');
            const emotionItems = document.querySelectorAll('.emotion-item');
            const selectedEmotionInput = document.getElementById('selectedEmotion');
            const intensitySlider = document.getElementById('intensitySlider');
            const stressLevelSelect = document.getElementById('stressLevel');
            const emotionNote = document.getElementById('emotionNote');
            const clearBtn = document.getElementById('clearBtn');
            const saveBtn = document.getElementById('saveBtn');
            const historyFilter = document.getElementById('historyFilter');
            const historyList = document.getElementById('historyList');

            const emotionIcons = {
                happy: 'üòä',
                calm: 'üòå',
                anxious: 'üò∞',
                sad: 'üò¢',
                angry: 'üò†'
            };

            const emotionNames = {
                happy: 'ÂºÄÂøÉ',
                calm: 'Âπ≥Èùô',
                anxious: 'ÁÑ¶Ëôë',
                sad: 'ÊÇ≤‰º§',
                angry: 'ÊÑ§ÊÄí'
            };

            const stressLevelNames = {
                low: 'ËΩªÂæÆÂéãÂäõ',
                medium: '‰∏≠Á≠âÂéãÂäõ',
                high: 'È´òÂ∫¶ÂéãÂäõ'
            };

            function updateCurrentDate() {
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                currentDateElement.textContent = now.toLocaleDateString('zh-CN', options);
            }

            function selectEmotion(item) {
                emotionItems.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
                selectedEmotionInput.value = item.dataset.emotion;
            }

            function clearForm() {
                emotionItems.forEach(i => i.classList.remove('selected'));
                selectedEmotionInput.value = '';
                intensitySlider.value = 3;
                stressLevelSelect.value = '';
                emotionNote.value = '';
            }

            function saveEntry() {
                const emotion = selectedEmotionInput.value;
                const intensity = intensitySlider.value;
                const stressLevel = stressLevelSelect.value;
                const note = emotionNote.value.trim();
                const date = new Date().toISOString();

                if (!emotion) {
                    alert('ËØ∑ÈÄâÊã©‰∏ÄÁßçÊÉÖÁª™');
                    return;
                }

                const entry = {
                    date,
                    emotion,
                    intensity,
                    stressLevel,
                    note
                };

                let entries = JSON.parse(localStorage.getItem('emotionEntries') || []);
                entries.unshift(entry);
                localStorage.setItem('emotionEntries', JSON.stringify(entries));

                clearForm();
                loadHistory();
            }

            function loadHistory(filter = 'all') {
                let entries = JSON.parse(localStorage.getItem('emotionEntries') || [];
                
                if (filter !== 'all') {
                    const now = new Date();
                    const cutoff = new Date();
                    
                    if (filter === 'week') {
                        cutoff.setDate(now.getDate() - 7);
                    } else if (filter === 'month') {
                        cutoff.setMonth(now.getMonth() - 1);
                    }
                    
                    entries = entries.filter(entry => new Date(entry.date) > cutoff);
                }

                if (entries.length === 0) {
                    historyList.innerHTML = '<div class="empty-state">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>';
                    return;
                }

                let html = '';
                entries.forEach(entry => {
                    const date = new Date(entry.date);
                    const dateStr = date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                    
                    html += `
                        <div class="history-item">
                            <div class="history-date">${dateStr}</div>
                            <div class="history-emotion">
                                <div class="emotion-icon">${emotionIcons[entry.emotion]}</div>
                                <div class="history-emotion-name">${emotionNames[entry.emotion]}</div>
                            </div>
                            <div>
                                <span class="history-intensity">Âº∫Â∫¶: ${entry.intensity}/5</span>
                                ${entry.stressLevel ? `<span>ÂéãÂäõ: ${stressLevelNames[entry.stressLevel]}</span>` : ''}
                            </div>
                            ${entry.note ? `<div class="history-note">${entry.note}</div>` : ''}
                        </div>
                    `;
                });

                historyList.innerHTML = html;
            }

            emotionItems.forEach(item => {
                item.addEventListener('click', () => selectEmotion(item));
            });

            clearBtn.addEventListener('click', clearForm);
            saveBtn.addEventListener('click', saveEntry);
            historyFilter.addEventListener('change', () => loadHistory(historyFilter.value));

            updateCurrentDate();
            loadHistory();
        });
    </script>
