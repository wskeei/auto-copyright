<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能环境应急资源调度系统 - 应急资源管理</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #5ac8fa;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --danger-color: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 16px;
            cursor: pointer;
        }

        .back-button svg {
            width: 16px;
            height: 16px;
            fill: var(--primary-color);
        }

        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0062c3;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .dynamic-fields {
            background-color: rgba(0, 113, 227, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px dashed var(--secondary-color);
        }

        .dynamic-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dynamic-title svg {
            width: 16px;
            height: 16px;
            fill: var(--primary-color);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-available {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }

        .status-inuse {
            background-color: rgba(255, 149, 0, 0.1);
            color: var(--warning-color);
        }

        .status-maintenance {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>应急资源管理</h1>
            <button class="back-button">
                <svg viewBox="0 0 24 24">
                    <path d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42-.39-.39-1.03-.39-1.42 0l-6.59 6.59c-.39.39-.39 1.03 0 1.42l6.59 6.59c.39.39 1.03.39 1.42 0 .39-.39.39-1.03 0-1.42L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z"/>
                </svg>
                返回列表
            </button>
        </div>

        <div class="card">
            <h2 class="card-title">基本信息</h2>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="resource-name">资源名称</label>
                        <input type="text" id="resource-name" placeholder="请输入资源名称">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="resource-type">资源类型</label>
                        <select id="resource-type">
                            <option value="">请选择资源类型</option>
                            <option value="vehicle">车辆</option>
                            <option value="equipment">设备</option>
                            <option value="material">物资</option>
                            <option value="personnel">人员</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="location">存放地点/负责人</label>
                        <input type="text" id="location" placeholder="请输入存放地点或负责人">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="status">状态</label>
                        <select id="status">
                            <option value="available">可用</option>
                            <option value="inuse">使用中</option>
                            <option value="maintenance">维护中</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card dynamic-fields" id="vehicle-fields" style="display: none;">
            <h3 class="dynamic-title">
                <svg viewBox="0 0 24 24">
                    <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.08 3.11H5.77L6.85 7zM19 17H5v-5h14v5z"/>
                    <circle cx="7.5" cy="14.5" r="1.5"/>
                    <circle cx="16.5" cy="14.5" r="1.5"/>
                </svg>
                车辆信息
            </h3>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="plate-number">车牌号码</label>
                        <input type="text" id="plate-number" placeholder="请输入车牌号码">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="vehicle-type">车辆类型</label>
                        <select id="vehicle-type">
                            <option value="truck">卡车</option>
                            <option value="van">厢式货车</option>
                            <option value="suv">越野车</option>
                            <option value="car">轿车</option>
                            <option value="special">特种车辆</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="load-capacity">载重能力 (kg)</label>
                        <input type="number" id="load-capacity" placeholder="请输入载重能力">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="fuel-type">燃料类型</label>
                        <select id="fuel-type">
                            <option value="gasoline">汽油</option>
                            <option value="diesel">柴油</option>
                            <option value="electric">电动</option>
                            <option value="hybrid">混合动力</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card dynamic-fields" id="material-fields" style="display: none;">
            <h3 class="dynamic-title">
                <svg viewBox="0 0 24 24">
                    <path d="M20 12c0-1.1-.9-2-2-2V7c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v3c-1.1 0-2 .9-2 2v5h1.33L6 19h1l.67-2h8.67l.66 2h1l.67-2H20v-5zm-4-2h-3V7h3v3zM8 7h3v3H8V7zm-2 5h12v3H6v-3z"/>
                </svg>
                物资信息
            </h3>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="material-name">物资名称</label>
                        <input type="text" id="material-name" placeholder="请输入物资名称">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="material-category">物资类别</label>
                        <select id="material-category">
                            <option value="medical">医疗物资</option>
                            <option value="food">食品</option>
                            <option value="tool">工具</option>
                            <option value="protective">防护装备</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="quantity">数量</label>
                        <input type="number" id="quantity" placeholder="请输入数量">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="unit">单位</label>
                        <select id="unit">
                            <option value="piece">件</option>
                            <option value="box">箱</option>
                            <option value="kg">千克</option>
                            <option value="liter">升</option>
                            <option value="set">套</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="expiry-date">有效期</label>
                        <input type="date" id="expiry-date">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="storage-condition">存储条件</label>
                        <select id="storage-condition">
                            <option value="normal">常温</option>
                            <option value="cool">阴凉</option>
                            <option value="refrigerated">冷藏</option>
                            <option value="frozen">冷冻</option>
                            <option value="dry">干燥</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-secondary" id="cancel-btn">取消</button>
            <button class="btn btn-primary" id="save-btn">保存</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resourceType = document.getElementById('resource-type');
            const vehicleFields = document.getElementById('vehicle-fields');
            const materialFields = document.getElementById('material-fields');
            const saveBtn = document.getElementById('save-btn');
            const cancelBtn = document.getElementById('cancel-btn');

            resourceType.addEventListener('change', function() {
                vehicleFields.style.display = 'none';
                materialFields.style.display = 'none';

                if (this.value === 'vehicle') {
                    vehicleFields.style.display = 'block';
                } else if (this.value === 'material') {
                    materialFields.style.display = 'block';
                }
            });

            saveBtn.addEventListener('click', function() {
                const resourceData = {
                    name: document.getElementById('resource-name').value,
                    type: resourceType.value,
                    location: document.getElementById('location').value,
                    status: document.getElementById('status').value,
                    details: {}
                };

                if (resourceType.value === 'vehicle') {
                    resourceData.details = {
                        plateNumber: document.getElementById('plate-number').value,
                        vehicleType: document.getElementById('vehicle-type').value,
                        loadCapacity: document.getElementById('load-capacity').value,
                        fuelType: document.getElementById('fuel-type').value
                    };
                } else if (resourceType.value === 'material') {
                    resourceData.details = {
                        materialName: document.getElementById('material-name').value,
                        category: document.getElementById('material-category').value,
                        quantity: document.getElementById('quantity').value,
                        unit: document.getElementById('unit').value,
                        expiryDate: document.getElementById('expiry-date').value,
                        storageCondition: document.getElementById('storage-condition').value
                    };
                }

                let resources = JSON.parse(localStorage.getItem('emergencyResources') || '[]');
                resources.push(resourceData);
                localStorage.setItem('emergencyResources', JSON.stringify(resources));

                alert('资源信息已保存');
                window.location.href = 'resource-list.html';
            });

            cancelBtn.addEventListener('click', function() {
                if (confirm('确定要取消编辑吗？所有未保存的更改将丢失。')) {
                    window.location.href = 'resource-list.html';
                }
            });
        });
    </script>
</body>
</html>
